        function parseInput() {
            try {
                // è§£æç›®æ¨™å‡½æ•¸
                const objectiveStr = document.getElementById('objective').value.trim();
                const objective = objectiveStr.split(',').map(x => parseFloat(x.trim()));

        function solveWithGLPK(objective, variables, constraints, direction) {
            try {

        function simplexSolver(c, constraints, direction) {
            // è½‰æ›ç‚ºæ¨™æº–å½¢å¼
            const m = constraints.length;
            const n = c.length;
            
            // å»ºç«‹å–®é«”è¡¨æ ¼
            const tableau = [];
            
            // æ·»åŠ ç´„æŸæ¢ä»¶
            for (let i = 0; i < m; i++) {
                const row = [...constraints[i].coefficients];
                // æ·»åŠ é¬†å¼›è®Šæ•¸

                const lastRow = tableau[tableau.length - 1];

                let minValue = 0;

                // å°‹æ‰¾é›¢é–‹è®Šæ•¸ï¼ˆæœ€å°æ¯”å€¼æ¸¬è©¦ï¼‰
                let leavingRow = -1;

                // ä¸»å…ƒæ“ä½œ

                for (let j = 0; j < tableau[leavingRow].length; j++) {

                        }
                    }
                }
                
                iteration++;

            if (iteration >= maxIterations) {

            // æå–è§£
            const solution = new Array(n).fill(0);

            // å°‹æ‰¾åŸºè®Šæ•¸
            for (let j = 0; j < n; j++) {

                for (let i = 0; i < tableau.length - 1; i++) {

                this.basis = Array(this.m).fill().map((_, i) => this.n + i);
                
                // å¡«å……ç´„æŸä¿‚æ•¸å’Œé¬†å¼›è®Šé‡
                for (let i = 0; i < this.m; i++) {
                    // åŸå§‹è®Šé‡ä¿‚æ•¸
                    for (let j = 0; j < this.n; j++) {
                        this.tableau[i][j] = this.A[i][j];
                    }
                    // é¬†å¼›è®Šé‡ä¿‚æ•¸ (å–®ä½çŸ©é™£)
                    this.tableau[i][this.n + i] = 1;
                    // å³ç«¯é …
                    this.tableau[i][this.n + this.m] = this.b[i];

                // ç›®æ¨™å‡½æ•¸è¡Œ
                for (let j = 0; j < this.n; j++) {
                    this.tableau[this.m][j] = this.objective === 'max' ? -this.c[j] : this.c[j];

                this.recordStep("åˆå§‹åŒ–å–®å½¢è¡¨");

            // è¨˜éŒ„ç•¶å‰æ­¥é©Ÿ
            recordStep(description, pivotRow = -1, pivotCol = -1) {
                // æ·±æ‹·è²ç•¶å‰å–®å½¢è¡¨
                const tableauCopy = JSON.parse(JSON.stringify(this.tableau));
                const basisCopy = [...this.basis];
                
                this.history.push({
                    step: this.history.length + 1,
                    description,
                    tableau: tableauCopy,
                    basis: basisCopy,
                    pivotRow,
                    pivotCol
                });
            }
            
            // æª¢æŸ¥æ˜¯å¦é”åˆ°æœ€å„ªè§£
            isOptimal() {
                for (let j = 0; j < this.n + this.m; j++) {
                    if (this.objective === 'max' && this.tableau[this.m][j] > 0) return false;
                    if (this.objective === 'min' && this.tableau[this.m][j] < 0) return false;
                }
                return true;
            }
            
            // é¸æ“‡é€²å…¥è®Šé‡
            getEnteringVariable() {
                let value = 0;
                let col = -1;
                
                if (this.objective === 'max') {
                    // æœ€å¤§åŒ–å•é¡Œï¼šé¸æ“‡æœ€å¤§æ­£ä¿‚æ•¸
                    for (let j = 0; j < this.n + this.m; j++) {
                        if (this.tableau[this.m][j] > value) {
                            value = this.tableau[this.m][j];
                            col = j;
                        }
                    }
                } else {
                    // æœ€å°åŒ–å•é¡Œï¼šé¸æ“‡æœ€å°è² ä¿‚æ•¸
                    for (let j = 0; j < this.n + this.m; j++) {
                        if (this.tableau[this.m][j] < value) {
                            value = this.tableau[this.m][j];
                            col = j;
                        }
                    }
                }
                
                return col;
            }
            
            // é¸æ“‡é›¢é–‹è®Šé‡
            getLeavingVariable(enterCol) {
                let minRatio = Infinity;
                let row = -1;
                
                for (let i = 0; i < this.m; i++) {
                    if (this.tableau[i][enterCol] <= 0) continue;
                    
                    const ratio = this.tableau[i][this.n + this.m] / this.tableau[i][enterCol];
                    if (ratio < minRatio) {
                        minRatio = ratio;
                        row = i;
                    }
                }
                
                return row;
            }
            
            // æ¨è»¸é‹ç®—
            pivot(row, col) {
                // æ›´æ–°åŸºè®Šé‡
                this.basis[row] = col;
                
                // æ­£è¦åŒ–æ¨ç´è¡Œ
                const pivotValue = this.tableau[row][col];
                for (let j = 0; j <= this.n + this.m; j++) {
                    this.tableau[row][j] /= pivotValue;
                }
                
                // æ›´æ–°å…¶ä»–è¡Œ
                for (let i = 0; i <= this.m; i++) {

            solve() {

                while (!this.isOptimal()) {
                    const enterCol = this.getEnteringVariable();
                    if (enterCol === -1) break;
                    
                    const leaveRow = this.getLeavingVariable(enterCol);
                    if (leaveRow === -1) {
                        this.recordStep("å•é¡Œç„¡ç•Œï¼Œç„¡æœ€å„ªè§£");
                        throw new Error("å•é¡Œç„¡ç•Œï¼Œç„¡æœ€å„ªè§£");
                    }
                    
                    // è¨˜éŒ„æ¨è»¸é¸æ“‡æ­¥é©Ÿ
                    this.recordStep(`é¸æ“‡é€²å…¥è®Šé‡: ${this.getVariableName(enterCol)}, é›¢é–‹è®Šé‡: ${this.getVariableName(this.basis[leaveRow])}`, leaveRow, enterCol);
                    
                    // åŸ·è¡Œæ¨è»¸é‹ç®—
                    this.pivot(leaveRow, enterCol);
                    
                    // è¨˜éŒ„æ¨è»¸é‹ç®—å¾Œç‹€æ…‹
                    this.recordStep(`æ¨è»¸é‹ç®—å¾Œç‹€æ…‹`);

                this.recordStep("é”åˆ°æœ€å„ªè§£");
                
                // æå–æœ€çµ‚è§£
                this.getSolution();
                
                return true;
            }
            
            // ç²å–è®Šé‡åç¨±
            getVariableName(index) {
                if (index < this.n) {

                } else {
                    return `s${index - this.n + 1}`;

            }
            
            // æå–æœ€çµ‚è§£
            getSolution() {
                this.solution = Array(this.n).fill(0);
                
                // æå–åŸºè®Šé‡å€¼
                for (let i = 0; i < this.m; i++) {

                }
            }

            getCurrentStep() {

                }
                return null;
            }
