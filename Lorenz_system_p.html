<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>洛倫茲吸引子可視化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
        }
        
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            max-height: 40vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4cc9f0;
            text-shadow: 0 0 5px rgba(76, 201, 240, 0.5);
        }
        
        p {
            margin-bottom: 10px;
            line-height: 1.4;
            font-size: 0.9rem;
        }
        
        .params {
            margin-top: 10px;
        }
        
        .param-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        label {
            flex: 1;
            font-size: 0.85rem;
            min-width: 80px;
        }
        
        input[type="range"] {
            flex: 2;
            margin: 0 8px;
            background: #333;
            height: 4px;
            border-radius: 2px;
            -webkit-appearance: none;
            min-width: 60px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #4cc9f0;
            cursor: pointer;
        }
        
        .value {
            flex: 0.5;
            text-align: right;
            font-family: monospace;
            font-size: 0.85rem;
            min-width: 40px;
        }
        
        button {
            background: #4cc9f0;
            color: #0c0c20;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        button:hover, button:active {
            background: #2b9fc7;
            box-shadow: 0 0 8px rgba(76, 201, 240, 0.7);
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        #controls button {
            flex: 1;
            min-width: 90px;
            max-width: 120px;
        }
        
        #legend {
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .color-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 4px;
        }
        
        .info-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #4cc9f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 20;
        }
        
        /* 移動設備特定樣式 */
        @media (max-width: 768px) {
            #info-panel {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 0.8rem;
            }
            
            .param-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            input[type="range"] {
                width: 100%;
                margin: 5px 0;
            }
            
            .value {
                align-self: flex-end;
            }
        }
        
        /* 非常小的設備 */
        @media (max-width: 480px) {
            #info-panel {
                top: 5px;
                left: 5px;
                right: 5px;
                padding: 10px;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            #controls {
                bottom: 5px;
                left: 5px;
                right: 5px;
            }
            
            #legend {
                bottom: 60px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info-panel">
        <h1>洛倫茲吸引子</h1>
        <p>洛倫茲吸引子是混沌理論中的經典模型，由愛德華·洛倫茲在1963年提出，展示了動力系統的混沌行為。</p>
        
        <div class="params">
            <div class="param-row">
                <label for="sigma">σ (Sigma):</label>
                <input type="range" id="sigma" min="1" max="20" step="0.1" value="10">
                <span class="value" id="sigma-value">10</span>
            </div>
            <div class="param-row">
                <label for="rho">ρ (Rho):</label>
                <input type="range" id="rho" min="1" max="100" step="0.1" value="28">
                <span class="value" id="rho-value">28</span>
            </div>
            <div class="param-row">
                <label for="beta">β (Beta):</label>
                <input type="range" id="beta" min="1" max="10" step="0.1" value="2.667">
                <span class="value" id="beta-value">2.667</span>
            </div>
        </div>
        
        <button id="reset">重置參數</button>
    </div>
    
    <div class="info-toggle" id="info-toggle">i</div>
    
    <div id="controls">
        <button id="pause-btn">暫停</button>
        <button id="trail-btn">軌跡模式</button>
        <button id="color-btn">顏色模式</button>
    </div>
    
    <div id="legend">
        <div><span class="color-dot" style="background:#4cc9f0"></span> X軸</div>
        <div><span class="color-dot" style="background:#f72585"></span> Y軸</div>
        <div><span class="color-dot" style="background:#7209b7"></span> Z軸</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // 主要變量
        let scene, camera, renderer;
        let points, particlesGeometry, particlesMaterial;
        let positions, colors;
        let isPaused = false;
        let showTrails = false;
        let colorMode = 0; // 0: 位置顏色, 1: 速度顏色
        
        // 觸摸控制變量
        let isDragging = false;
        let previousTouchPosition = { x: 0, y: 0 };
        let rotateX = 0;
        let rotateY = 0;
        
        // 洛倫茲參數
        let sigma = 10;
        let rho = 28;
        let beta = 2.667;
        
        // 初始化
        init();
        animate();
        
        function init() {
            // 創建場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0c0c20);
            
            // 創建相機
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            
            // 創建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.touchAction = 'none'; // 允許觸摸控制
            document.getElementById('container').appendChild(renderer.domElement);
            
            // 創建粒子系統
            const particleCount = 5000; // 減少移動設備上的粒子數量
            
            particlesGeometry = new THREE.BufferGeometry();
            positions = new Float32Array(particleCount * 3);
            colors = new Float32Array(particleCount * 3);
            
            // 初始化粒子的位置和顏色
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                // 從原點附近開始
                positions[i3] = (Math.random() - 0.5) * 0.1;
                positions[i3 + 1] = (Math.random() - 0.5) * 0.1;
                positions[i3 + 2] = (Math.random() - 0.5) * 0.1;
                
                // 初始顏色
                colors[i3] = Math.random();
                colors[i3 + 1] = Math.random();
                colors[i3 + 2] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            particlesMaterial = new THREE.PointsMaterial({
                size: 0.15, // 稍微增大粒子大小以便在移動設備上可見
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            points = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(points);
            
            // 添加座標軸輔助
            const axesHelper = new THREE.AxesHelper(20);
            scene.add(axesHelper);
            
            // 事件監聽器
            window.addEventListener('resize', onWindowResize);
            
            // 參數控制
            document.getElementById('sigma').addEventListener('input', updateParams);
            document.getElementById('rho').addEventListener('input', updateParams);
            document.getElementById('beta').addEventListener('input', updateParams);
            document.getElementById('reset').addEventListener('click', resetParams);
            
            // 控制按鈕
            document.getElementById('pause-btn').addEventListener('click', togglePause);
            document.getElementById('trail-btn').addEventListener('click', toggleTrails);
            document.getElementById('color-btn').addEventListener('click', toggleColorMode);
            
            // 信息面板切換
            document.getElementById('info-toggle').addEventListener('click', toggleInfoPanel);
            
            // 初始化參數顯示
            updateParamDisplays();
            
            // 添加觸摸事件監聽器
            setupTouchControls();
        }
        
        function setupTouchControls() {
            const canvas = renderer.domElement;
            
            // 觸摸開始
            canvas.addEventListener('touchstart', function(e) {
                isDragging = true;
                const touch = e.touches[0];
                previousTouchPosition.x = touch.clientX;
                previousTouchPosition.y = touch.clientY;
                e.preventDefault();
            }, { passive: false });
            
            // 觸摸移動
            canvas.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const touch = e.touches[0];
                const deltaX = touch.clientX - previousTouchPosition.x;
                const deltaY = touch.clientY - previousTouchPosition.y;
                
                // 旋轉場景
                rotateY += deltaX * 0.01;
                rotateX += deltaY * 0.01;
                
                points.rotation.x = rotateX;
                points.rotation.y = rotateY;
                
                previousTouchPosition.x = touch.clientX;
                previousTouchPosition.y = touch.clientY;
                
                e.preventDefault();
            }, { passive: false });
            
            // 觸摸結束
            canvas.addEventListener('touchend', function() {
                isDragging = false;
            });
            
            // 捏合縮放
            let initialDistance = 0;
            canvas.addEventListener('touchstart', function(e) {
                if (e.touches.length >= 2) {
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            });
            
            canvas.addEventListener('touchmove', function(e) {
                if (e.touches.length >= 2) {
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    
                    const zoomSpeed = 0.01;
                    const zoomDelta = (initialDistance - currentDistance) * zoomSpeed;
                    
                    camera.position.z += zoomDelta;
                    // 限制縮放範圍
                    camera.position.z = Math.max(30, Math.min(100, camera.position.z));
                    
                    initialDistance = currentDistance;
                    
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        function toggleInfoPanel() {
            const infoPanel = document.getElementById('info-panel');
            if (infoPanel.style.display === 'none') {
                infoPanel.style.display = 'block';
            } else {
                infoPanel.style.display = 'none';
            }
        }
        
        function updateParams() {
            sigma = parseFloat(document.getElementById('sigma').value);
            rho = parseFloat(document.getElementById('rho').value);
            beta = parseFloat(document.getElementById('beta').value);
            
            updateParamDisplays();
        }
        
        function updateParamDisplays() {
            document.getElementById('sigma-value').textContent = sigma.toFixed(3);
            document.getElementById('rho-value').textContent = rho.toFixed(3);
            document.getElementById('beta-value').textContent = beta.toFixed(3);
        }
        
        function resetParams() {
            sigma = 10;
            rho = 28;
            beta = 2.667;
            
            document.getElementById('sigma').value = sigma;
            document.getElementById('rho').value = rho;
            document.getElementById('beta').value = beta;
            
            updateParamDisplays();
            
            // 重置粒子位置
            const positions = particlesGeometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = (Math.random() - 0.5) * 0.1;
                positions[i + 1] = (Math.random() - 0.5) * 0.1;
                positions[i + 2] = (Math.random() - 0.5) * 0.1;
            }
            particlesGeometry.attributes.position.needsUpdate = true;
        }
        
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pause-btn').textContent = isPaused ? '繼續' : '暫停';
        }
        
        function toggleTrails() {
            showTrails = !showTrails;
            particlesMaterial.opacity = showTrails ? 0.5 : 0.8;
            particlesMaterial.size = showTrails ? 0.08 : 0.15;
            particlesMaterial.transparent = true;
            document.getElementById('trail-btn').textContent = showTrails ? '點模式' : '軌跡模式';
        }
        
        function toggleColorMode() {
            colorMode = (colorMode + 1) % 2;
            document.getElementById('color-btn').textContent = colorMode ? '位置顏色' : '速度顏色';
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (!isPaused) {
                updateParticles();
            }
            
            renderer.render(scene, camera);
        }
        
        function updateParticles() {
            const positions = particlesGeometry.attributes.position.array;
            const colors = particlesGeometry.attributes.color.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                // 洛倫茲方程: dx/dt = σ(y - x)
                //             dy/dt = x(ρ - z) - y
                //             dz/dt = xy - βz
                const dt = 0.01;
                
                const dx = sigma * (y - x) * dt;
                const dy = (x * (rho - z) - y) * dt;
                const dz = (x * y - beta * z) * dt;
                
                positions[i] += dx;
                positions[i + 1] += dy;
                positions[i + 2] += dz;
                
                // 更新顏色
                if (colorMode === 0) {
                    // 基於位置的顏色
                    colors[i] = 0.5 + Math.tanh(x * 0.05) * 0.5;
                    colors[i + 1] = 0.5 + Math.tanh(y * 0.05) * 0.5;
                    colors[i + 2] = 0.5 + Math.tanh(z * 0.05) * 0.5;
                } else {
                    // 基於速度的顏色
                    const speed = Math.sqrt(dx*dx + dy*dy + dz*dz) * 100;
                    colors[i] = 0.5 + Math.tanh(speed) * 0.5;
                    colors[i + 1] = 0.5 + Math.tanh(speed * 2) * 0.5;
                    colors[i + 2] = 0.5 + Math.tanh(speed * 3) * 0.5;
                }
            }
            
            particlesGeometry.attributes.position.needsUpdate = true;
            particlesGeometry.attributes.color.needsUpdate = true;
        }
    </script>
</body>
</html>
