<!DOCTYPE html>

<head>

    <title>AI創世紀宇宙4D網絡</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #000311, #000000);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }
        
        #universe-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.7), rgba(0, 10, 30, 0.6));
            padding: 15px;
            border-radius: 10px;
            color: #00ffff;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            font-size: 10px;
            max-width: 220px;
            max-height: 80vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        #hud:hover {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.9), rgba(0, 10, 30, 0.8));
            padding: 25px;
            border-radius: 15px;
            color: #00ffff;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            font-size: 11px;
            max-width: 300px;
        }

        .hud-toggle {
            position: absolute;
            top: 20px;
            left: 260px;
            z-index: 1001;
            background: rgba(0, 255, 255, 0.8);
            border: none;
            color: #000;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .hud-toggle:hover {
            background: rgba(0, 255, 255, 1);
            transform: scale(1.1);
        }
        
        #hud.collapsed {
            transform: translateX(-200px);
            opacity: 0;
        }        

        .hud-title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #ff6600;
            text-shadow: 0 0 5px #ff6600;
        }
        
        .control-section {
            margin-bottom: 12px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        
        .control-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .section-title {
            color: #ffff00;
            font-weight: bold;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 9px;
        }
        
        .control-group {
            margin-bottom: 8px;
        }
        
        label {
            display: block;
            margin-bottom: 3px;
            color: #aaccff;
            text-transform: capitalize;
            font-size: 9px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #001122, #003366);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #00ffff, #0088ff);
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #ffffff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        
        .value-display {
            float: right;
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 3px #00ff88;
            font-size: 8px;
        }
        
        button {
            background: linear-gradient(45deg, #ff3366, #ff6600, #ffaa00);
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 8px;
            margin: 2px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }
        
        button:hover {
            background: linear-gradient(45deg, #ffaa00, #ff6600, #ff3366);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.6);

            background: linear-gradient(45deg, #006666, #00cccc);
            color: white;
        }

        .btn-music.active {
            background: linear-gradient(45deg, #cc0000, #ff3333);
        }
        
        #cosmic-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(20, 0, 40, 0.9), rgba(10, 0, 30, 0.8));
            padding: 20px;

            font-size: 12px;
            text-align: center;
        }
        
        .stat-item {
            margin: 8px 0;
            display: flex;

            align-items: center;
        }
        
        .stat-label {
            color: #ccaaff;
        }
        
        .stat-value {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 8px #00ffff;
        }
        
        #dimension-indicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(135deg, rgba(40, 0, 20, 0.9), rgba(30, 0, 15, 0.8));
            padding: 15px;
            border-radius: 10px;
            color: #ff8800;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 136, 0, 0.3);
            font-size: 14px;
            text-align: center;
        }
        
        .dimension-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffaa44;
        }
        
        .dimension-coords {
            font-family: 'Courier New', monospace;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }
        
        #neural-cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0, 255, 255, 0.2) 60%);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transition: all 0.1s ease;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000011, #00081a, #000022);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: #40a0c0; /* 柔和青藍，不刺眼 */  /*color: #00ffff; 亮青色文字*/
            font-size: 18px;
        }
        
        .cosmic-loader {
            width: 100px;
            height: 100px;
            border: 3px solid  rgba(64, 160, 192, 0.2); /* 柔和青藍透明 rgba(0, 255, 255, 0.1); */
            border-top: 3px solid  #40a0c0; /* 同色系，不刺眼 #00ffff; */
            border-radius: 50%;
            animation: cosmicSpin 2s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }
        
        @keyframes cosmicSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0088ff, #00ffff);
            width: 0%;
            transition: width 0.3s ease;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes cosmicSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            100% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); }
        }
        
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
            50% { transform: scale(1.2); box-shadow: 0 0 20px rgba(0, 255, 255, 1); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 255, 255, 0.7); }
        }        
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
                    /* 在小螢幕上將音樂按鈕移動到控制列下方 */
        #music-control-btn {
                bottom: 70px;
                right: 10px;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        class CosmicNeuralUniverse {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(60, 
                window.innerWidth / window.innerHeight, 0.1, 2000);
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true, 
                    alpha: true,
                    powerPreference: "high-performance"
                });
                this.clock = new THREE.Clock();
                
                // 宇宙參數
                this.cosmicParams = {
                    neuronLayers: 12,          // 深度神經網絡層數
                    neuronsPerLayer: 200,     // 每層神經元數量8000
                    totalNeurons: 0,           // 總神經元數（將計算）
                    networkDensity: 1.8,       // 網絡密度
                    dimensionIntensity: 1.5,   // 4D維度強度
                    pulseSpeed: 2.2,           // 神經脈衝速度
                    connectionActivity: 1.6,   // 連接活躍度
                    fourthDimension: 0,        // 第四維度投影
                    hyperspaceRotation: 1.0    // 超空間旋轉速度
                };
                
                // 4維空間數據結構
                this.neuralLayers = [];
                this.cosmicConnections = [];
                this.neuralPulses = [];
                this.dimensionMatrix = new THREE.Matrix4();
                
                // 4D 到 3D 投影矩陣
                this.projectionMatrix4D = {
                    w: 0, // 第四維參數
                    rotationWX: 0,
                    rotationWY: 0,
                    rotationWZ: 0
                };
                
                // 性能優化參數
                this.frameCount = 0;
                this.updateFrequency = 3;
                this.lastFPSUpdate = 0;
                
                this.init();
            }
            
            async init() {
                this.showLoading();
                await this.setupRenderer();
                await this.createCosmicUniverse();
                await this.setupLighting();
                await this.setupControls();
                await this.setupInteractions();
                this.hideLoading();
                this.startCosmicAnimation();
            }
            
            showLoading() {
                const loadingSteps = [
                    "初始化維度空間...",
                    "創建神經元集群...",
                    "建立層間連接...",
                    "計算4D投影矩陣...",
                    "啟動宇宙引擎...",
                    "準備就緒！"
                ];
                
                let currentStep = 0;
                const progressBar = document.getElementById('progress');
                const loadingText = document.getElementById('loading-text');
                
                const updateProgress = () => {
                    if (currentStep < loadingSteps.length) {
                        loadingText.textContent = loadingSteps[currentStep];
                        progressBar.style.width = ((currentStep + 1) / loadingSteps.length * 100) + '%';
                        currentStep++;
                        setTimeout(updateProgress, 200);
                    }
                };
                updateProgress();
            }
            
            hideLoading() {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('hud').style.display = 'block';
                    // 顯示摺疊提示
                    setTimeout(() => {
                        const hudToggle = document.querySelector('.hud-toggle');
                        hudToggle.style.animation = 'pulse 2s infinite';
                        setTimeout(() => {
                            hudToggle.style.animation = 'none';
                        }, 6000);
                    }, 1000);                    
                }, 0);
            }
            
            async setupRenderer() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // 添加後處理效果
                this.renderer.gammaInput = true;
                this.renderer.gammaOutput = true;
                
                document.getElementById('universe-container').appendChild(this.renderer.domElement);
                
                // 設置相機初始位置
                this.camera.position.set(0, 50, 150);
                this.camera.lookAt(0, 0, 0);
            }
            
            async createCosmicUniverse() {
                console.log("🌌 開始創建宇宙神經網絡...");
                
                // 計算總神經元數量
                this.cosmicParams.totalNeurons = this.cosmicParams.neuronLayers * this.cosmicParams.neuronsPerLayer;
                
                // 創建深度神經網絡層
                for (let layerIndex = 0; layerIndex < this.cosmicParams.neuronLayers; layerIndex++) {
                    await this.createNeuralLayer(layerIndex);
                }
                
                // 創建層間連接
                await this.createInterLayerConnections();
                
                // 創建宇宙級粒子系統
                this.createCosmicParticles();
                
                console.log(`✨ 宇宙創建完成！總計 ${this.cosmicParams.totalNeurons} 個神經元`);
            }
            
            async createNeuralLayer(layerIndex) {
                const layer = {
                    index: layerIndex,
                    neurons: [],
                    geometry: null,
                    material: null,
                    mesh: null,
                    fourthDimW: (layerIndex / this.cosmicParams.neuronLayers - 0.5) * 20 // 4D分布
                };
                
                // 創建神經元幾何體
                const neuronGeometry = new THREE.SphereGeometry(0.08, 12, 8);
                
                // 根據層級創建不同顏色的材質
                const hue = (layerIndex / this.cosmicParams.neuronLayers) * 360;
                const neuronMaterial = new THREE.MeshLambertMaterial({
                    color: new THREE.Color().setHSL(hue / 360, 0.8, 0.6),
                    transparent: true,
                    opacity: 0.8,
                    emissive: new THREE.Color().setHSL(hue / 360, 0.5, 0.1)
                });
                
                // 使用實例化網格優化性能
                layer.mesh = new THREE.InstancedMesh(
                    neuronGeometry, 
                    neuronMaterial, 
                    this.cosmicParams.neuronsPerLayer
                );
                
                // 生成4D神經元位置
                const dummy = new THREE.Object3D();
                for (let i = 0; i < this.cosmicParams.neuronsPerLayer; i++) {
                    const neuron = this.generate4DNeuronPosition(layerIndex, i);
                    layer.neurons.push(neuron);
                    
                    // 設置3D投影位置
                    const projectedPos = this.project4DTo3D(neuron.pos4D);
                    dummy.position.copy(projectedPos);
                    dummy.scale.setScalar(Math.random() * 0.5 + 0.8);
                    dummy.updateMatrix();
                    layer.mesh.setMatrixAt(i, dummy.matrix);
                }
                
                layer.mesh.instanceMatrix.needsUpdate = true;
                this.scene.add(layer.mesh);
                this.neuralLayers.push(layer);
                
                // 模擬異步加載
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            generate4DNeuronPosition(layerIndex, neuronIndex) {
                // 4D超立方體中的神經元分布
                const layerRadius = 30 + layerIndex * 8;
                const phi = Math.random() * Math.PI * 2;
                const theta = Math.random() * Math.PI;
                const psi = Math.random() * Math.PI * 2; // 4D角度
                
                const neuron = {
                    layerIndex: layerIndex,
                    index: neuronIndex,
                    pos4D: new THREE.Vector4(
                        layerRadius * Math.sin(theta) * Math.cos(phi),
                        layerRadius * Math.sin(theta) * Math.sin(phi),
                        layerRadius * Math.cos(theta),
                        layerRadius * Math.sin(psi) // 第四維度
                    ),
                    originalPos4D: new THREE.Vector4(),
                    velocity4D: new THREE.Vector4(),
                    activation: Math.random(),
                    connections: [],
                    pulseTime: 0,
                    phase: Math.random() * Math.PI * 2
                };
                
                neuron.originalPos4D.copy(neuron.pos4D);
                return neuron;
            }
            
            project4DTo3D(pos4D) {
                // 4D到3D的投影變換
                const w = pos4D.w + this.projectionMatrix4D.w;
                const perspective = 100 / (100 + w * 0.1); // 4D透視
                
                return new THREE.Vector3(
                    pos4D.x * perspective,
                    pos4D.y * perspective,
                    pos4D.z * perspective
                );
            }
            
            async createInterLayerConnections() {
                const connectionGeometries = [];
                const connectionMaterials = [];
                
                for (let layerIndex = 0; layerIndex < this.cosmicParams.neuronLayers - 1; layerIndex++) {
                    const currentLayer = this.neuralLayers[layerIndex];
                    const nextLayer = this.neuralLayers[layerIndex + 1];
                    
                    const connectionData = this.generateLayerConnections(currentLayer, nextLayer);
                    
                    if (connectionData.positions.length > 0) {
                        const geometry = new THREE.BufferGeometry();
                        geometry.setAttribute('position', new THREE.Float32BufferAttribute(connectionData.positions, 3));
                        geometry.setAttribute('color', new THREE.Float32BufferAttribute(connectionData.colors, 3));
                        
                        const material = new THREE.LineBasicMaterial({
                            vertexColors: true,
                            transparent: true,
                            opacity: 0.3,
                            blending: THREE.AdditiveBlending
                        });
                        
                        const connectionMesh = new THREE.LineSegments(geometry, material);
                        this.scene.add(connectionMesh);
                        
                        this.cosmicConnections.push({
                            mesh: connectionMesh,
                            geometry: geometry,
                            connections: connectionData.connections,
                            layerPair: [layerIndex, layerIndex + 1]
                        });
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 200));
            }
            
            generateLayerConnections(currentLayer, nextLayer) {
                const positions = [];
                const colors = [];
                const connections = [];
                const maxConnectionsPerNeuron = Math.floor(this.cosmicParams.networkDensity * 8);
                
                for (let i = 0; i < currentLayer.neurons.length; i += 4) { // 採樣優化
                    const currentNeuron = currentLayer.neurons[i];
                    const connectionsToMake = Math.min(
                        maxConnectionsPerNeuron,
                        Math.floor(Math.random() * maxConnectionsPerNeuron + 1)
                    );
                    
                    for (let j = 0; j < connectionsToMake; j++) {
                        const targetIndex = Math.floor(Math.random() * nextLayer.neurons.length);
                        const targetNeuron = nextLayer.neurons[targetIndex];
                        
                        const startPos = this.project4DTo3D(currentNeuron.pos4D);
                        const endPos = this.project4DTo3D(targetNeuron.pos4D);
                        
                        positions.push(startPos.x, startPos.y, startPos.z);
                        positions.push(endPos.x, endPos.y, endPos.z);
                        
                        const connectionColor = new THREE.Color().setHSL(
                            (currentLayer.index + nextLayer.index) / (this.cosmicParams.neuronLayers * 2),
                            0.8,
                            0.5
                        );
                        
                        colors.push(connectionColor.r, connectionColor.g, connectionColor.b);
                        colors.push(connectionColor.r * 0.5, connectionColor.g * 0.5, connectionColor.b * 0.5);
                        
                        connections.push({
                            start: { layer: currentLayer.index, neuron: i },
                            end: { layer: nextLayer.index, neuron: targetIndex },
                            strength: Math.random() * 0.8 + 0.2,
                            lastPulse: 0
                        });
                    }
                }
                
                return { positions, colors, connections };
            }
            
            createCosmicParticles() {
                // 背景星系粒子
                const particleCount = 50000;
                const particlesGeometry = new THREE.BufferGeometry();
                const positions = [];
                const colors = [];
                
                for (let i = 0; i < particleCount; i++) {
                    positions.push(
                        (Math.random() - 0.5) * 2000,
                        (Math.random() - 0.5) * 2000,
                        (Math.random() - 0.5) * 2000
                    );
                    
                    const color = new THREE.Color();
                    color.setHSL(Math.random(), 0.5, Math.random() * 0.3 + 0.1);
                    colors.push(color.r, color.g, color.b);
                }
                
                particlesGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                particlesGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.8,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                
                const particles = new THREE.Points(particlesGeometry, particlesMaterial);
                this.scene.add(particles);
            }
            
            setupLighting() {
                // 多層次光照系統
                const ambientLight = new THREE.AmbientLight(0x001122, 0.4);
                this.scene.add(ambientLight);
                
                // 主要方向光
                const directionalLight = new THREE.DirectionalLight(0x0088ff, 1.2);
                directionalLight.position.set(50, 100, 50);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
                
                // 彩色點光源
                const colors = [0xff3366, 0x33ff66, 0x3366ff, 0xffaa33];
                for (let i = 0; i < 4; i++) {
                    const pointLight = new THREE.PointLight(colors[i], 0.8, 200);
                    const angle = (i / 4) * Math.PI * 2;
                    pointLight.position.set(
                        Math.cos(angle) * 80,
                        Math.sin(i * 0.7) * 50,
                        Math.sin(angle) * 80
                    );
                    this.scene.add(pointLight);
                }
            }
            
            setupControls() {
                // 網絡密度控制
                const networkDensitySlider = document.getElementById('networkDensity');
                networkDensitySlider.addEventListener('input', (e) => {
                    this.cosmicParams.networkDensity = parseFloat(e.target.value);
                    document.getElementById('networkDensityValue').textContent = this.cosmicParams.networkDensity.toFixed(1);
                });
                
                // 維度強度控制
                const dimensionIntensitySlider = document.getElementById('dimensionIntensity');
                dimensionIntensitySlider.addEventListener('input', (e) => {
                    this.cosmicParams.dimensionIntensity = parseFloat(e.target.value);
                    document.getElementById('dimensionIntensityValue').textContent = this.cosmicParams.dimensionIntensity.toFixed(1);
                });
                
                // 神經脈衝速度控制
                const pulseSpeedSlider = document.getElementById('pulseSpeed');
                pulseSpeedSlider.addEventListener('input', (e) => {
                    this.cosmicParams.pulseSpeed = parseFloat(e.target.value);
                    document.getElementById('pulseSpeedValue').textContent = this.cosmicParams.pulseSpeed.toFixed(1);
                });
                
                // 連接活躍度控制
                const connectionActivitySlider = document.getElementById('connectionActivity');
                connectionActivitySlider.addEventListener('input', (e) => {
                    this.cosmicParams.connectionActivity = parseFloat(e.target.value);
                    document.getElementById('connectionActivityValue').textContent = this.cosmicParams.connectionActivity.toFixed(1);
                });
                
                // 第四維度控制
                const fourthDimensionSlider = document.getElementById('fourthDimension');
                fourthDimensionSlider.addEventListener('input', (e) => {
                    this.cosmicParams.fourthDimension = parseFloat(e.target.value);
                    this.projectionMatrix4D.w = this.cosmicParams.fourthDimension * 5;
                    document.getElementById('fourthDimensionValue').textContent = this.cosmicParams.fourthDimension.toFixed(1);
                    this.update4DProjection();
                });
                
                // 超空間旋轉控制
                const hyperspaceRotationSlider = document.getElementById('hyperspaceRotation');
                hyperspaceRotationSlider.addEventListener('input', (e) => {
                    this.cosmicParams.hyperspaceRotation = parseFloat(e.target.value);
                    document.getElementById('hyperspaceRotationValue').textContent = this.cosmicParams.hyperspaceRotation.toFixed(1);
                });
            }
            
            setupInteractions() {
                // 鼠標追蹤
                const cursor = document.getElementById('neural-cursor');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = (e.clientX - 15) + 'px';
                    cursor.style.top = (e.clientY - 15) + 'px';
                    
                    // 更新4D坐標顯示
                    const normalizedX = (e.clientX / window.innerWidth - 0.5) * 2;
                    const normalizedY = -(e.clientY / window.innerHeight - 0.5) * 2;
                    
                });
                
                // 點擊觸發神經脈衝
                this.renderer.domElement.addEventListener('click', (e) => {
                    const mouse = new THREE.Vector2();
                    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    
                    this.triggerNeuralPulseAt(mouse);
                });
                
                // 響應式調整
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            update4DProjection() {
                // 更新所有神經元的3D投影
                for (let layerIndex = 0; layerIndex < this.neuralLayers.length; layerIndex++) {
                    const layer = this.neuralLayers[layerIndex];
                    const dummy = new THREE.Object3D();
                    
                    for (let i = 0; i < layer.neurons.length; i++) {
                        const neuron = layer.neurons[i];
                        const projectedPos = this.project4DTo3D(neuron.pos4D);
                        
                        dummy.position.copy(projectedPos);
                        dummy.updateMatrix();
                        layer.mesh.setMatrixAt(i, dummy.matrix);
                    }
                    
                    layer.mesh.instanceMatrix.needsUpdate = true;
                }
                
                // 更新連接線
                this.updateCosmicConnections();
            }
            
            updateCosmicConnections() {
                for (let connGroup of this.cosmicConnections) {
                    const positions = connGroup.geometry.attributes.position.array;
                    let posIndex = 0;
                    
                    for (let connection of connGroup.connections) {
                        const startNeuron = this.neuralLayers[connection.start.layer].neurons[connection.start.neuron];
                        const endNeuron = this.neuralLayers[connection.end.layer].neurons[connection.end.neuron];
                        
                        const startPos = this.project4DTo3D(startNeuron.pos4D);
                        const endPos = this.project4DTo3D(endNeuron.pos4D);
                        
                        positions[posIndex++] = startPos.x;
                        positions[posIndex++] = startPos.y;
                        positions[posIndex++] = startPos.z;
                        positions[posIndex++] = endPos.x;
                        positions[posIndex++] = endPos.y;
                        positions[posIndex++] = endPos.z;
                    }
                    
                    connGroup.geometry.attributes.position.needsUpdate = true;
                }
            }
            
            triggerNeuralPulseAt(mousePos) {
                // 創建神經脈衝波
                const pulseOrigin = new THREE.Vector3(
                    mousePos.x * 100,
                    mousePos.y * 100,
                    0
                );
                
                const pulse = {
                    origin: pulseOrigin,
                    radius: 0,
                    maxRadius: 150,
                    intensity: 2.0,
                    speed: 80,
                    time: 0,
                    fourthDimW: Math.sin(Date.now() * 0.001) * 10
                };
                
                this.neuralPulses.push(pulse);
                
                // 視覺反饋
                this.createPulseVisualization(pulseOrigin);
            }
            
            createPulseVisualization(position) {
                const pulseGeometry = new THREE.RingGeometry(0, 0.1, 16);
                const pulseMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });
                
                const pulseMesh = new THREE.Mesh(pulseGeometry, pulseMaterial);
                pulseMesh.position.copy(position);
                this.scene.add(pulseMesh);
                
                // 動畫擴散效果
                const startTime = Date.now();
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / 2000;
                    
                    if (progress < 1) {
                        const scale = progress * 50;
                        const opacity = 1 - progress;
                        
                        pulseMesh.scale.setScalar(scale);
                        pulseMaterial.opacity = opacity * 0.8;
                        
                        requestAnimationFrame(animate);
                    } else {
                        this.scene.remove(pulseMesh);
                        pulseGeometry.dispose();
                        pulseMaterial.dispose();
                    }
                };
                
                animate();
            }
            
            updateNeuralPulses(deltaTime) {
                // 更新神經脈衝
                for (let i = this.neuralPulses.length - 1; i >= 0; i--) {
                    const pulse = this.neuralPulses[i];
                    pulse.time += deltaTime;
                    pulse.radius += pulse.speed * deltaTime;
                    
                    if (pulse.radius > pulse.maxRadius) {
                        this.neuralPulses.splice(i, 1);
                        continue;
                    }
                    
                    // 影響範圍內的神經元
                    this.applyPulseToNeurons(pulse);
                }
            }
            
            applyPulseToNeurons(pulse) {
                for (let layer of this.neuralLayers) {
                    for (let neuron of layer.neurons) {
                        const neuronPos3D = this.project4DTo3D(neuron.pos4D);
                        const distance = neuronPos3D.distanceTo(pulse.origin);
                        
                        if (Math.abs(distance - pulse.radius) < 10) {
                            neuron.activation = Math.min(1, neuron.activation + pulse.intensity * 0.1);
                            neuron.pulseTime = pulse.time;
                            
                            // 4D位移效果
                            const direction4D = new THREE.Vector4().subVectors(neuron.pos4D, 
                                new THREE.Vector4(pulse.origin.x, pulse.origin.y, pulse.origin.z, pulse.fourthDimW));
                            direction4D.normalize().multiplyScalar(pulse.intensity * 0.5);
                            neuron.velocity4D.add(direction4D);
                        }
                    }
                }
            }
            
            updateNeuralDynamics(deltaTime) {
                const time = this.clock.getElapsedTime();
                
                // 更新4D旋轉
                this.projectionMatrix4D.rotationWX += this.cosmicParams.hyperspaceRotation * deltaTime * 0.1;
                this.projectionMatrix4D.rotationWY += this.cosmicParams.hyperspaceRotation * deltaTime * 0.07;
                this.projectionMatrix4D.rotationWZ += this.cosmicParams.hyperspaceRotation * deltaTime * 0.13;
                
                // 更新神經元狀態
                for (let layerIndex = 0; layerIndex < this.neuralLayers.length; layerIndex++) {
                    const layer = this.neuralLayers[layerIndex];
                    const dummy = new THREE.Object3D();
                    
                    for (let i = 0; i < layer.neurons.length; i++) {
                        const neuron = layer.neurons[i];
                        
                        // 4D空間中的運動
                        const hyperspaceForce = new THREE.Vector4(
                            Math.sin(time * this.cosmicParams.pulseSpeed + neuron.phase) * this.cosmicParams.dimensionIntensity * 0.2,
                            Math.cos(time * this.cosmicParams.pulseSpeed * 1.3 + neuron.phase * 0.8) * this.cosmicParams.dimensionIntensity * 0.15,
                            Math.sin(time * this.cosmicParams.pulseSpeed * 0.7 + neuron.phase * 1.2) * this.cosmicParams.dimensionIntensity * 0.1,
                            Math.cos(time * this.cosmicParams.pulseSpeed * 0.9 + neuron.phase * 1.5) * this.cosmicParams.dimensionIntensity * 0.25
                        );
                        
                        neuron.velocity4D.add(hyperspaceForce);
                        
                        // 4D彈性回復
                        const restoreForce4D = new THREE.Vector4().subVectors(neuron.originalPos4D, neuron.pos4D);
                        restoreForce4D.multiplyScalar(0.05);
                        neuron.velocity4D.add(restoreForce4D);
                        
                        // 4D阻尼
                        neuron.velocity4D.multiplyScalar(0.98);
                        
                        // 更新4D位置
                        const velocityScaled = new THREE.Vector4().copy(neuron.velocity4D).multiplyScalar(deltaTime);
                        neuron.pos4D.add(velocityScaled);
                        
                        // 神經元激活衰減
                        neuron.activation *= 0.995;
                        
                        // 投影到3D並更新實例
                        const projectedPos = this.project4DTo3D(neuron.pos4D);
                        dummy.position.copy(projectedPos);
                        
                        // 根據激活度調整大小和顏色
                        const scale = 0.8 + neuron.activation * 0.4;
                        dummy.scale.setScalar(scale);
                        
                        dummy.updateMatrix();
                        layer.mesh.setMatrixAt(i, dummy.matrix);
                    }
                    
                    layer.mesh.instanceMatrix.needsUpdate = true;
                    
                    // 更新材質顏色基於層激活度
                    const avgActivation = layer.neurons.reduce((sum, n) => sum + n.activation, 0) / layer.neurons.length;
                    const emissiveIntensity = avgActivation * 0.3;
                    layer.mesh.material.emissive.setScalar(emissiveIntensity);
                }
                
                // 每隔幾幀更新連接線
                if (this.frameCount % this.updateFrequency === 0) {
                    this.updateCosmicConnections();
                    this.updateConnectionActivity();
                }
            }
            
            updateConnectionActivity() {
                for (let connGroup of this.cosmicConnections) {
                    const colors = connGroup.geometry.attributes.color.array;
                    let colorIndex = 0;
                    
                    for (let connection of connGroup.connections) {
                        const startNeuron = this.neuralLayers[connection.start.layer].neurons[connection.start.neuron];
                        const endNeuron = this.neuralLayers[connection.end.layer].neurons[connection.end.neuron];
                        
                        // 基於神經元激活度的連接強度
                        const activity = (startNeuron.activation + endNeuron.activation) * 0.5;
                        const intensity = activity * this.cosmicParams.connectionActivity;
                        
                        // 更新連接顏色
                        const baseColor = new THREE.Color().setHSL(
                            (connection.start.layer + connection.end.layer) / (this.cosmicParams.neuronLayers * 2),
                            0.8,
                            0.3 + intensity * 0.4
                        );
                        
                        colors[colorIndex++] = baseColor.r;
                        colors[colorIndex++] = baseColor.g;
                        colors[colorIndex++] = baseColor.b;
                        colors[colorIndex++] = baseColor.r * (0.5 + intensity * 0.5);
                        colors[colorIndex++] = baseColor.g * (0.5 + intensity * 0.5);
                        colors[colorIndex++] = baseColor.b * (0.5 + intensity * 0.5);
                    }
                    
                    connGroup.geometry.attributes.color.needsUpdate = true;
                }
            }
            
            updateStats() {
                // 更新統計信息
                document.getElementById('neuronCount').textContent = 
                    (this.cosmicParams.totalNeurons / 1000000).toFixed(1) + 'M';
                
                let totalConnections = 0;
                for (let connGroup of this.cosmicConnections) {
                    totalConnections += connGroup.connections.length;
                }
                document.getElementById('connectionCount').textContent = 
                    (totalConnections / 1000000).toFixed(1) + 'M';
                
                document.getElementById('layerCount').textContent = this.cosmicParams.neuronLayers;
                
                // 計算網絡活躍度
                let totalActivation = 0;
                let totalNeurons = 0;
                for (let layer of this.neuralLayers) {
                    for (let neuron of layer.neurons) {
                        totalActivation += neuron.activation;
                        totalNeurons++;
                    }
                }
                const avgActivation = (totalActivation / totalNeurons * 100).toFixed(1);
                document.getElementById('networkActivity').textContent = avgActivation + '%';
                
                // 更新4D坐標
                const time = this.clock.getElapsedTime();
                document.getElementById('coord-z').textContent = Math.sin(time * 0.1).toFixed(2);
                document.getElementById('coord-w').textContent = this.projectionMatrix4D.w.toFixed(2);
            }
            
            startCosmicAnimation() {
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    const deltaTime = this.clock.getDelta();
                    this.frameCount++;
                    
                    // 更新神經動力學
                    this.updateNeuralDynamics(deltaTime);
                    
                    // 更新神經脈衝
                    this.updateNeuralPulses(deltaTime);
                    
                    // 宇宙級相機運動
                    const time = this.clock.getElapsedTime();
                    this.camera.position.x = Math.sin(time * 0.05) * 200;
                    this.camera.position.y = Math.cos(time * 0.03) * 100 + 50;
                    this.camera.position.z = Math.cos(time * 0.05) * 200 + 100;
                    this.camera.lookAt(0, 0, 0);
                    
                    // 渲染場景
                    this.renderer.render(this.scene, this.camera);
                    
                };
                
                animate();
            }
        }
        
        // 全域控制函數
        let cosmicUniverse;
        
        function triggerCosmicPulse() {
            if (cosmicUniverse) {
                // 創建多個同心脈衝波
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const angle = (i / 5) * Math.PI * 2;
                        const radius = 30;
                        const pulsePos = new THREE.Vector2(
                            Math.cos(angle) * radius / 100,
                            Math.sin(angle) * radius / 100
                        );
                        cosmicUniverse.triggerNeuralPulseAt(pulsePos);
                    }, i * 200);
                }
            }
        }
        
        function dimensionShift() {
            if (cosmicUniverse) {
                // 隨機改變4D參數
                cosmicUniverse.cosmicParams.fourthDimension = (Math.random() - 0.5) * 10;
                cosmicUniverse.projectionMatrix4D.w = cosmicUniverse.cosmicParams.fourthDimension * 5;
                
                document.getElementById('fourthDimension').value = cosmicUniverse.cosmicParams.fourthDimension;
                document.getElementById('fourthDimensionValue').textContent = 
                    cosmicUniverse.cosmicParams.fourthDimension.toFixed(1);
                
                cosmicUniverse.update4DProjection();
                
                // 視覺反饋
                document.body.style.filter = 'hue-rotate(' + (Math.random() * 360) + 'deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 1000);
            }
        }
        
        function resetUniverse() {
            if (cosmicUniverse) {
                // 重置所有神經元到原始位置
                for (let layer of cosmicUniverse.neuralLayers) {
                    for (let neuron of layer.neurons) {
                        neuron.pos4D.copy(neuron.originalPos4D);
                        neuron.velocity4D.set(0, 0, 0, 0);
                        neuron.activation = 0;
                    }
                }
                
                // 重置4D投影
                cosmicUniverse.projectionMatrix4D.w = 0;
                cosmicUniverse.projectionMatrix4D.rotationWX = 0;
                cosmicUniverse.projectionMatrix4D.rotationWY = 0;
                cosmicUniverse.projectionMatrix4D.rotationWZ = 0;
                
                // 重置控制項
                document.getElementById('fourthDimension').value = 0;
                document.getElementById('fourthDimensionValue').textContent = '0.0';
                
                cosmicUniverse.update4DProjection();
            }
        }

        let cosmicAudio = null;
        let isAudioEnabled = false;

        function initCosmicAudio() {
            if (!cosmicAudio) {
                cosmicAudio = document.getElementById('cosmic-audio');
                cosmicAudio.active;
            }
        }

        function toggleCosmicMusic() {
            initCosmicAudio();
            if (cosmicAudio.paused) {
                // 首次播放需用戶互動
                cosmicAudio.play()
                    .then(() => {
                        isAudioEnabled = true;
                        updateMusicButton(true);
                    })
                    .catch(e => {
                        console.warn("Audio play blocked:", e);
                        alert("請先點擊畫面任意處，再啟用背景音樂。");
                    });
            } else {
                cosmicAudio.pause();
                isAudioEnabled = false;
                updateMusicButton(false);
            }
        }

        function updateMusicButton(isPlaying) {
            const btn = document.querySelector('#btn-music');
            if (btn) {
                btn.textContent = isPlaying ? '🔇 關閉音樂' : '🔈 開啟音景';
                btn.classList.toggle('active', isPlaying);
                
            }
        }

        function toggleHUD() {
            const hud = document.getElementById('hud');
            hud.classList.toggle('collapsed');
        }
        // ========================
        // 新增音樂控制功能
        // ========================
        const musicControlBtn = document.getElementById('music-control-btn');
        const backgroundMusic = document.getElementById('background-music');

        musicControlBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(error => {
                    console.warn("無法自動播放音樂，請在使用者互動後再試一次。", error);
                    alert("請點擊畫面以啟用音樂播放。");
                });
                musicControlBtn.textContent = "暫停音樂";
            } else {
                backgroundMusic.pause();
                musicControlBtn.textContent = "播放音樂";
            }
        });

        
        // 初始化宇宙
        window.addEventListener('load', () => {
            cosmicUniverse = new CosmicNeuralUniverse();
        });
    </script>
