<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日八字計算器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.7.3/lunar.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Noto Sans CJK TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(219, 161, 108, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .date-info {
            background: linear-gradient(45deg, #3498db);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }
        
        .bazi-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .pillar {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
        }
        
        .pillar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: exclude;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }
        
        .pillar-title {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .gan-zhi-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .gan-zhi-vertical .gan,
        .gan-zhi-vertical .zhi {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .shishen {
            font-size: 0.7em;
            color: #8e44ad;
            font-weight: bold;
            min-height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
            text-align: center;
        }
        
        .gan {
            color: #e74c3c;
        }
        
        .zhi {
            color: #e74c3c;
        }
        
        .info-section {
            background: linear-gradient(145deg, #74b9ff, #0984e3);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(116, 185, 255, 0.3);
        }
        
        .info-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(17, 153, 142, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(17, 153, 142, 0.4);
        }
        
        @media (max-width: 768px) {
            .bazi-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .gan-zhi {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">今日八字</h1>
        
        <div class="date-info" id="dateInfo">
            載入中...
        </div>
        
        <div class="bazi-container" id="baziContainer">
            <!-- 八字將在這裡顯示 -->
        </div>
        
        <div class="info-section">

            <div class="info-grid" id="detailInfo">
                <!-- 詳細資訊將在這裡顯示 -->
            </div>
        </div>

    </div>

    <script>
        function calculateBazi() {
            try {
                // 獲取當前日期和時間
                const now = new Date();
                
                // 使用 lunar-javascript 創建農曆對象
                const lunar = Lunar.fromDate(now);
                const solar = lunar.getSolar();
                
                // 獲取八字
                const baZi = lunar.getEightChar();
                
                // 顯示日期資訊
                const dateInfo = document.getElementById('dateInfo');
                dateInfo.innerHTML = `
                    <div><strong>公曆：</strong>${solar.getYear()}年${solar.getMonth()}月${solar.getDay()}日</div>
                    <div><strong>農曆：</strong>${lunar.getYearInChinese()}年${lunar.getMonthInChinese()}月${lunar.getDayInChinese()}</div>
                    <div><strong>星期：</strong>${solar.getWeekInChinese()}</div>
                `;
                
                // 顯示八字
                const baziContainer = document.getElementById('baziContainer');
                const pillars = [
                    { title: '時柱', gan: baZi.getTimeGan(), zhi: baZi.getTimeZhi() },
                    { title: '日柱', gan: baZi.getDayGan(), zhi: baZi.getDayZhi() },
                    { title: '月柱', gan: baZi.getMonthGan(), zhi: baZi.getMonthZhi() },
                    { title: '年柱', gan: baZi.getYearGan(), zhi: baZi.getYearZhi() }
                ];
                
                // 獲取十神關係 (以日干為主)
                const dayGan = baZi.getDayGan();
                
                const ganWuXing = {
                    '甲': '木', '乙': '木', '丙': '火', '丁': '火', 
                    '戊': '土', '己': '土', '庚': '金', '辛': '金', 
                    '壬': '水', '癸': '水'
                };
                
                const zhiWuXing = {
                    '子': '水', '丑': '土', '寅': '木', '卯': '木',
                    '辰': '土', '巳': '火', '午': '火', '未': '土',
                    '申': '金', '酉': '金', '戌': '土', '亥': '水'
                };
                
                const ganYinYang = {
                    '甲': '陽', '乙': '陰', '丙': '陽', '丁': '陰', 
                    '戊': '陽', '己': '陰', '庚': '陽', '辛': '陰', 
                    '壬': '陽', '癸': '陰'
                };
                
                const zhiYinYang = {
                    '子': '陽', '丑': '陰', '寅': '陽', '卯': '陰',
                    '辰': '陽', '巳': '陰', '午': '陽', '未': '陰',
                    '申': '陽', '酉': '陰', '戌': '陽', '亥': '陰'
                };
                
                function getShiShen(target, dayGan, isZhi = false) {
                    if (!target) return '';
                    
                    if (!isZhi && target === dayGan) return '比肩';
                    
                    const dayWuXing = ganWuXing[dayGan];
                    const dayYinYang = ganYinYang[dayGan];
                    const targetWuXing = ganWuXing[target];
                    const targetYinYang = ganYinYang[target];
                    
                    const sameYinYang = dayYinYang === targetYinYang;
                    
                    if (dayWuXing === targetWuXing) {
                        return sameYinYang ? '比肩' : '劫財';
                    }
                    
                    const wuXingRelation = {
                        '木': { '火': '食傷', '土': '財星', '金': '官殺', '水': '印星' },
                        '火': { '土': '食傷', '金': '財星', '水': '官殺', '木': '印星' },
                        '土': { '金': '食傷', '水': '財星', '木': '官殺', '火': '印星' },
                        '金': { '水': '食傷', '木': '財星', '火': '官殺', '土': '印星' },
                        '水': { '木': '食傷', '火': '財星', '土': '官殺', '金': '印星' }
                    };
                    
                    const relation = wuXingRelation[dayWuXing][targetWuXing];
                    
                    if (relation === '食傷') return sameYinYang ? '食神' : '傷官';
                    if (relation === '財星') return sameYinYang ? '偏財' : '正財';
                    if (relation === '官殺') return sameYinYang ? '七殺' : '正官';
                    if (relation === '印星') return sameYinYang ? '偏印' : '正印';
                    
                    return '';
                }
                
                // 獲取地支藏干和相關十神
                const zhiCangGan = {
                    '子': ['癸'],
                    '丑': ['己', '癸', '辛'],
                    '寅': ['甲', '丙', '戊'],
                    '卯': ['乙'],
                    '辰': ['戊', '乙', '癸'],
                    '巳': ['丙', '庚', '戊'],
                    '午': ['丁', '己'],
                    '未': ['己', '丁', '乙'],
                    '申': ['庚', '壬', '戊'],
                    '酉': ['辛'],
                    '戌': ['戊', '辛', '丁'],
                    '亥': ['壬', '甲']
                };
                
                function formatShiShen(shiShen) {
                    if (!shiShen) return '';
                    if (shiShen.length === 2) {
                        // 兩個字的十神分成上下兩行
                        return shiShen.substring(0, 1) + '<br>' + shiShen.substring(1);
                    }
                    return shiShen;
                }
                
                function getZhiShiShen(zhi, dayGan) {
                    const cangGan = zhiCangGan[zhi];
                    if (!cangGan || cangGan.length === 0) return '';
                    
                    // 取所有藏干並計算十神
                    const shiShenList = cangGan.map(gan => getShiShen(gan, dayGan, false)).filter(s => s);
                    
                    if (shiShenList.length === 0) return '';
                    
                    // 如果只有一個十神，使用格式化函數
                    if (shiShenList.length === 1) {
                        return formatShiShen(shiShenList[0]);
                    }
                    
                    // 分離十神的前綴和後綴
                    const prefixes = shiShenList.map(s => s.substring(0, 1)); // 第一個字
                    const suffixes = shiShenList.map(s => s.substring(1));    // 後面的字
                    
                    // 多個十神時，第一行顯示前綴，第二行顯示後綴
                    return prefixes.join('') + '<br>' + suffixes.join('');
                }
                
                baziContainer.innerHTML = pillars.map(pillar => {
                    const ganShiShen = formatShiShen(getShiShen(pillar.gan, dayGan, false));
                    const zhiShiShen = getZhiShiShen(pillar.zhi, dayGan);
                    return `
                    <div class="pillar">
                        <div class="pillar-title">${pillar.title}</div>
                        <div class="shishen">${ganShiShen}</div>
                        <div class="gan-zhi-vertical">
                            <div class="gan">${pillar.gan}</div>
                            <div class="zhi">${pillar.zhi}</div>
                        </div>
                        <div class="shishen">${zhiShiShen}</div>
                    </div>
                `;}).join('');
                
                // 獲取節氣資訊
                const jieQi = lunar.getJieQi();
                const currentJieQi = jieQi ? jieQi : '無特殊節氣';
                
                // 顯示詳細資訊
                const detailInfo = document.getElementById('detailInfo');
                const yearAnimal = lunar.getYearShengXiao();
                const monthAnimal = lunar.getMonthShengXiao();
                const dayAnimal = lunar.getDayShengXiao();
                const timeAnimal = lunar.getTimeShengXiao();
                
                detailInfo.innerHTML = `
                    <div class="info-item">
                        <strong>生肖：</strong>${yearAnimal}年
                    </div>
                    <div class="info-item">
                        <strong>節氣：</strong>${currentJieQi}
                    </div>
                    <div class="info-item">
                        <strong>星座：</strong>${solar.getXingZuo()}
                    </div>
                    <div class="info-item">
                        <strong>農曆月相：</strong>${lunar.getYueXiang()}
                    </div>
                    <div class="info-item">
                        <strong>納音：</strong>${baZi.getDayNaYin()}
                    </div>
                    <div class="info-item">
                        <strong>時辰：</strong>${lunar.getTimeZhi()}時
                    </div>
                `;
                
            } catch (error) {
                console.error('計算八字時發生錯誤:', error);
                document.getElementById('baziContainer').innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: #e74c3c; padding: 20px;">
                        <h3>計算失敗</h3>
                        <p>無法載入 lunar-javascript 庫，請檢查網路連接。</p>
                        <p>錯誤詳情：${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 頁面載入時自動計算
        window.addEventListener('load', function() {
            // 稍微延遲以確保庫已載入
            setTimeout(calculateBazi, 500);
        });
    </script>
</body>
</html>
