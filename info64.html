<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易經六十四卦查詢系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, "微軟正黑體", "Noto Sans TC", Arial
        }
        
        body {
            background: linear-gradient(to bottom, #f9f7f1, #e8e6df);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #d4c9a6;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #d4c9a6;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #8c6d46;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a6957b;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .binary-input {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .binary-input label {
            font-weight: bold;
            color: #8c6d46;
        }
        
        .binary-input input {
            padding: 12px;
            border: 1px solid #d4c9a6;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        .binary-input input:focus {
            outline: none;
            border-color: #8c6d46;
            box-shadow: 0 0 0 2px rgba(140, 109, 70, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            background: #8c6d46;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #73593a;
            transform: translateY(-2px);
        }
        
        .hexagram-builder {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .lines {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .line {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .line-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #8c6d46;
        }
        
        .line-toggle {
            width: 50px;
            height: 30px;
            background: #e8e6df;
            border: 1px solid #d4c9a6;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .line-toggle.active {
            background: #8c6d46;
        }
        
        .line-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        .line-toggle.active::before {
            left: 24px;
        }
        
        .line-type {
            font-size: 0.9rem;
            color: #a6957b;
        }
        
        .result-section {
            margin-top: 30px;
        }
        
        .hexagram-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f2e9;
            border-radius: 8px;
            border: 1px dashed #d4c9a6;
        }
        
        .hexagram-name {
            font-size: 2rem;
            color: #8c6d46;
            margin-bottom: 10px;
        }
        
        .hexagram-desc {
            font-size: 1.2rem;
            font-style: italic;
            color: #73593a;
            margin-bottom: 20px;
        }
        
        .hexagram-text {
            text-align: left;
            line-height: 1.8;
            white-space: pre-wrap;
        }
        
        .examples {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #d4c9a6;
        }
        
        .examples h3 {
            color: #8c6d46;
            margin-bottom: 15px;
        }
        
        .example-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .example-item {
            padding: 10px;
            background: #f5f2e9;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e8e6df;
        }
        
        .example-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-color: #d4c9a6;
        }
        
        .example-code {
            font-family: monospace;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #73593a;
        }
        
        .example-name {
            font-weight: bold;
            color: #8c6d46;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #a6957b;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .example-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>易經六十四卦查詢系統</h1>
            <p class="subtitle">探索古老智慧，洞察變化之道</p>
        </header>
        
        <div class="input-section">
            <div class="binary-input">
                <label for="binary-code">輸入六爻二進制代碼（如100010）：</label>
                <input type="text" id="binary-code" maxlength="6" placeholder="輸入6位二進制數">
                <div class="button-group">
                    <button id="lookup-btn">查詢卦象</button>
                    <button id="random-btn">隨機卦象</button>
                    <button id="clear-btn">清空</button>
                </div>
            </div>
            
            <div class="hexagram-builder">
                <h3>或點擊構建卦象：</h3>
                <div class="lines">
                    <div class="line">
                        <span class="line-number">上爻</span>
                        <div class="line-toggle" data-line="5"></div>
                       
                    </div>
                    <div class="line">
                        <span class="line-number">五爻</span>
                        <div class="line-toggle" data-line="4"></div>
                        
                    </div>
                    <div class="line">
                        <span class="line-number">四爻</span>
                        <div class="line-toggle" data-line="3"></div>
                        
                    </div>
                    <div class="line">
                        <span class="line-number">三爻</span>
                        <div class="line-toggle" data-line="2"></div>
                       
                    </div>
                    <div class="line">
                        <span class="line-number">二爻</span>
                        <div class="line-toggle" data-line="1"></div>
                     
                    </div>
                    <div class="line">
                        <span class="line-number">初爻</span>
                        <div class="line-toggle" data-line="0"></div>
                       
                    </div>
                </div>
            </div>
        </div>
        
        <div class="result-section">
            <div class="hexagram-display">
                <div class="hexagram-name">請查詢卦象</div>
                <div class="hexagram-desc">輸入六位二進制代碼或點擊上方構建卦象</div>
                <div class="hexagram-text">查詢結果將顯示在這裡...</div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 YuShen 易經六十四卦查詢系統 | 傳統文化智慧</p>
        </footer>
    </div>

  "100111": {name: "無妄", desc: "天下雷行，物與無妄，先王以茂對時育萬物", text: "元亨利貞。其匪正有眚，不利有攸往。初九：無妄，往吉。六二：不耕穫，不菑畬，則利有攸往。六三：無妄之災，或繫之牛，行人之得，邑人之災。九四：可貞，無咎。九五：無妄之疾，勿藥有喜。上九：無妄，行有眚，無攸利。"},
  "111001": {name: "大畜", desc: "天在山中，大畜，君子以多識前言往行，以畜其德", text: "利貞。不家食，吉。利涉大川。初九：有厲，利已。九二：輿說輻。九三：良馬逐，利艱貞。曰閑輿衛，利有攸往。六四：童牛之牿，元吉。六五：豶豕之牙，吉。上九：何天之衢，亨。"},
  "100001": {name: "頤", desc: "山下有雷，頤，君子以慎言語，節飲食", text: "貞吉。觀頤，自求口實。初九：舍爾靈龜，觀我朵頤，凶。六二：顛頤，拂經，于丘頤，征凶。六三：拂頤，貞凶，十年勿用，無攸利。六四：顛頤，吉。虎視眈眈，其欲逐逐，無咎。六五：拂經，居貞吉，不可涉大川。上九：由頤，厲吉，利涉大川。"},
  "011110": {name: "大過", desc: "澤滅木，大過，君子以獨立不懼，遯世無悶", text: "棟橈，利有攸往，亨。初六：藉用白茅，無咎。九二：枯楊生稊，老夫得其女妻，無不利。九三：棟橈，凶。九四：棟隆，吉。有他，吝。九五：枯楊生華，老婦得其士夫，無咎無譽。上六：過涉滅頂，凶，無咎。"},
  "010010": {name: "坎", desc: "水洊至，習坎，君子以常德行，習教事", text: "習坎，有孚，維心亨，行有尚。初六：習坎，入于坎窞，凶。九二：坎有險，求小得。六三：來之坎坎，險且枕，入于坎窞，勿用。六四：樽酒簋貳，用缶，納約自牖，終無咎。九五：坎不盈，祇既平，無咎。上六：係用徽纆，置于叢棘，三歲不得，凶。"},
  "101101": {name: "離", desc: "明兩作，離，大人以繼明照于四方", text: "利貞，亨。畜牝牛，吉。初九：履錯然，敬之，無咎。六二：黃離，元吉。九三：日昃之離，不鼓缶而歌，則大耋之嗟，凶。九四：突如其來如，焚如，死如，棄如。六五：出涕沱若，戚嗟若，吉。上九：王用出征，有嘉，折首獲匪其醜，無咎。"},
  "001110": {name: "咸", desc: "澤上有山，咸，君子以虛受人", text: "亨，利貞。取女吉。初六：咸其拇。九二：咸其腓，凶，居吉。九三：咸其股，執其隨，往吝。九四：貞吉，悔亡。憧憧往來，朋從爾思。九五：咸其脢，無悔。上六：咸其輔頰舌。"},
  "011000": {name: "恆", desc: "雷風，恆，君子以立不易方", text: "亨，無咎，利貞，利有攸往。初六：浚恆，貞凶，無攸利。九二：悔亡。九三：不恆其德，或承之羞，貞吝。九四：田無禽。六五：恆其德，貞，婦人吉，夫子凶。上六：振恆，凶。"},

  // 33-40
  "001111": {name: "遯", desc: "天下有山，遯，君子以遠小人，不惡而嚴", text: "亨。小利貞。初六：遯尾，厲，勿用有攸往。六二：執之用黃牛之革，莫之勝說。九三：係遯，有疾厲，畜臣妾吉。九四：好遯，君子吉，小人否。九五：嘉遯，貞吉。上九：肥遯，無不利。"},
  "111100": {name: "大壯", desc: "雷在天上，大壯，君子以非禮勿履", text: "利貞。初九：壯于趾，征凶，有孚。九二：貞吉。九三：小人用壯，君子用罔，貞厲。羝羊觸藩，羸其角。九四：貞吉悔亡，藩決不羸，壯于大輿之輹。六五：喪羊于易，無悔。上六：羝羊觸藩，不能退，不能遂，無攸利，艱則吉。"},
  "000101": {name: "晉", desc: "明出地上，晉，君子以自昭明德", text: "康侯用錫馬蕃庶，晝日三接。初六：晉如，摧如，貞吉。罔孚，裕無咎。六二：晉如，愁如，貞吉。受茲介福，于其王母。六三：眾允，悔亡。九四：晉如鼫鼠，貞厲。六五：悔亡，失得勿恤，往吉，無不利。上九：晉其角，維用伐邑，厲吉無咎，貞吝。"},
  "101000": {name: "明夷", desc: "明入地中，明夷，君子以蒞眾，用晦而明", text: "利艱貞。初九：明夷于飛，垂其翼。君子于行，三日不食。有攸往，主人有言。六二：明夷，夷于左股，用拯馬壯，吉。九三：明夷于南狩，得其大首，不可疾貞。六四：入于左腹，獲明夷之心，于出門庭。六五：箕子之明夷，利貞。上六：不明晦，初登于天，後入于地。"},
  "101011": {name: "家人", desc: "風自火出，家人，君子以言有物而行有恆", text: "利女貞。初九：閑有家，悔亡。六二：無攸遂，在中饋，貞吉。九三：家人嗃嗃，悔厲吉。婦子嘻嘻，終吝。六四：富家，大吉。九五：王假有家，勿恤，吉。上九：有孚威如，終吉。"},
  "110101": {name: "睽", desc: "上火下澤，睽，君子以同而異", text: "小事吉。初九：悔亡。喪馬，勿逐自復。見惡人，無咎。九二：遇主于巷，無咎。六三：見輿曳，其牛掣，其人天且劓，無初有終。九四：睽孤，遇元夫，交孚，厲無咎。六五：悔亡，厥宗噬膚，往何咎？上九：睽孤，見豕負塗，載鬼一車，先張之弧，後說之弧，匪寇婚媾，往遇雨則吉。"},
  "010001": {name: "蹇", desc: "山上有水，蹇，君子以反身修德", text: "利西南，不利東北。利見大人，貞吉。初六：往蹇來譽。六二：王臣蹇蹇，匪躬之故。九三：往蹇來反。六四：往蹇來連。九五：大蹇朋來。上六：往蹇來碩，吉，利見大人。"},
  "100010": {name: "解", desc: "雷雨作，解，君子以赦過宥罪", text: "利西南。無所往，其來復吉。有攸往，夙吉。初六：無咎。九二：田獲三狐，得黃矢，貞吉。六三：負且乘，致寇至，貞吝。九四：解而拇，朋至斯孚。九五：君子維有解，吉，有孚于小人。上六：公用射隼于高墉之上，獲之，無不利。"},

  // 41-48
  "110001": {name: "損", desc: "山下有澤，損，君子以懲忿窒欲", text: "有孚，元吉，無咎，可貞，利有攸往。曷之用？二簋可用享。初九：已事遄往，無咎，酌損之。九二：利貞，征凶，弗損益之。六三：三人行，則損一人；一人行，則得其友。六四：損其疾，使遄有喜，無咎。六五：或益之十朋之龜，弗克違，元吉。上九：弗損益之，無咎，貞吉，利有攸往，得臣無家。"},
  "100011": {name: "益", desc: "風雷，益，君子以見善則遷，有過則改", text: "利有攸往，利涉大川。初九：利用為大作，元吉，無咎。六二：或益之十朋之龜，弗克違，永貞吉。王用享于帝，吉。六三：益之用凶事，無咎。有孚中行，告公用圭。六四：中行，告公從。利用為依遷國。九五：有孚惠心，勿問元吉。有孚惠我德。上九：莫益之，或擊之，立心勿恆，凶。"},
  "111110": {name: "夬", desc: "澤上于天，夬，君子以施祿及下，居德則忌", text: "揚于王庭，孚號，有厲，告自邑，不利即戎，利有攸往。初九：壯于前趾，往不勝為咎。九二：惕號，莫夜有戎，勿恤。九三：壯于頄，有凶。君子夬夬，獨行遇雨，若濡有慍，無咎。九四：臀無膚，其行次且。牽羊悔亡，聞言不信。九五：莧陸夬夬，中行無咎。上六：無號，終有凶。"},
  "011111": {name: "姤", desc: "天下有風，姤，后以施命誥四方", text: "女壯，勿用取女。初六：繫于金柅，貞吉。有攸往，見凶。羸豕孚蹢躅。九二：包有魚，無咎，不利賓。九三：臀無膚，其行次且，厲，無大咎。九四：包無魚，起凶。九五：以杞包瓜，含章，有隕自天。上九：姤其角，吝，無咎。"},
  "000110": {name: "萃", desc: "澤上于地，萃，君子以除戎器，戒不虞", text: "亨，王假有廟，利見大人，亨，利貞。用大牲吉，利有攸往。初六：有孚不終，乃亂乃萃，若號，一握為笑，勿恤，往無咎。六二：引吉，無咎，孚乃利用禴。六三：萃如嗟如，無攸利，往無咎，小吝。九四：大吉，無咎。九五：萃有位，無咎。匪孚，元永貞，悔亡。上六：齎咨涕洟，無咎。"},
  "011000": {name: "升", desc: "地中生木，升，君子以順德，積小以高大", text: "元亨，用見大人，勿恤，南征吉。初六：允升，大吉。九二：孚乃利用禴，無咎。九三：升虛邑。六四：王用亨于岐山，吉，無咎。六五：貞吉，升階。上六：冥升，利于不息之貞。"},
  "010110": {name: "困", desc: "澤無水，困，君子以致命遂志", text: "亨，貞，大人吉，無咎。有言不信。初六：臀困于株木，入于幽谷，三歲不見。九二：困于酒食，朱紱方來，利用享祀。征凶，無咎。六三：困于石，據于蒺藜，入于其宮，不見其妻，凶。九四：來徐徐，困于金車，吝，有終。九五：劓刖，困于赤紱，乃徐有說，利用祭祀。上六：困于葛藟，于臲卼，曰動悔有悔，征吉。"},
  "000010": {name: "井", desc: "木上有水，井，君子以勞民勸相", text: "改邑不改井，無喪無得，往來井井。汔至，亦未繘井，羸其瓶，凶。初六：井泥不食，舊井無禽。九二：井谷射鮒，甕敝漏。九三：井渫不食，為我心惻，可用汲，王明，並受其福。六四：井甃，無咎。九五：井冽，寒泉食。上六：井收勿幕，有孚元吉。"},

  // 49-56
  "101110": {name: "革", desc: "澤中有火，革，君子以治歷明時", text: "巳日乃孚，元亨利貞，悔亡。初九：鞏用黃牛之革。六二：巳日乃革之，征吉，無咎。九三：征凶，貞厲，革言三就有孚。九四：悔亡，有孚改命，吉。九五：大人虎變，未占有孚。上六：君子豹變，小人革面，征凶，居貞吉。"},
  "011101": {name: "鼎", desc: "木上有火，鼎，君子以正位凝命", text: "元吉，亨。初六：鼎顛趾，利出否，得妾以其子，無咎。九二：鼎有實，我仇有疾，不我能即，吉。九三：鼎耳革，其行塞，雉膏不食，方雨虧悔，終吉。九四：鼎折足，覆公餗，其形渥，凶。六五：鼎黃耳金鉉，利貞。上九：鼎玉鉉，大吉，無不利。"},
  "100100": {name: "震", desc: "洊雷，震，君子以恐懼修省", text: "亨。震來虩虩，笑言啞啞。震驚百里，不喪匕鬯。初九：震來虩虩，後笑言啞啞，吉。六二：震來厲，億喪貝，躋于九陵，勿逐，七日得。六三：震蘇蘇，震行無眚。六四：震遂泥。九五：震往來厲，億無喪，有事。上六：震索索，視矍矍，征凶。震不于其躬，于其鄰，無咎。婚媾有言。"},
  "001001": {name: "艮", desc: "兼山，艮，君子以思不出其位", text: "艮其背，不獲其身，行其庭，不見其人，無咎。初六：艮其趾，無咎，利永貞。六二：艮其腓，不拯其隨，其心不快。九三：艮其限，列其夤，厲薰心。六四：艮其身，無咎。六五：艮其輔，言有序，悔亡。上九：敦艮，吉。"},
  "001011": {name: "漸", desc: "山上有木，漸，君子以居賢德善俗", text: "女歸吉，利貞。初六：鴻漸于干，小子厲，有言，無咎。六二：鴻漸于磐，飲食衎衎，吉。九三：鴻漸于陸，夫征不復，婦孕不育，凶。利禦寇。六四：鴻漸于木，或得其桷，無咎。九五：鴻漸于陵，婦三歲不孕，終莫之勝，吉。上九：鴻漸于逵，其羽可用為儀，吉。"},
  "110100": {name: "歸妹", desc: "澤上有雷，歸妹，君子以永終知敝", text: "征凶，無攸利。初九：歸妹以娣，跛能履，征吉。九二：眇能視，利幽人之貞。六三：歸妹以須，反歸以娣。九四：歸妹愆期，遲歸有時。六五：帝乙歸妹，其君之袂不如其娣之袂良，月幾望，吉。上六：女承筐無實，士刲羊無血，無攸利。"},
  "101100": {name: "豐", desc: "雷電皆至，豐，君子以折獄致刑", text: "亨，王假之，勿憂，宜日中。初九：遇其配主，雖旬無咎，往有尚。六二：豐其蔀，日中見斗，往得疑疾，有孚發若，吉。九三：豐其沛，日中見沬，折其右肱，無咎。九四：豐其蔀，日中見斗，遇其夷主，吉。六五：來章，有慶譽，吉。上六：豐其屋，蔀其家，窺其戶，闃其無人，三歲不見，凶。"},
  "001101": {name: "旅", desc: "山上有火，旅，君子以明慎用刑而不留獄", text: "小亨，旅貞吉。初六：旅瑣瑣，斯其所取災。六二：旅即次，懷其資，得童僕貞。九三：旅焚其次，喪其童僕，貞厲。九四：旅于處，得其資斧，我心不快。六五：射雉一矢亡，終以譽命。上九：鳥焚其巢，旅人先笑後號啕。喪牛于易，凶。"},

  // 57-64
  "011011": {name: "巽", desc: "隨風，巽，君子以申命行事", text: "小亨，利有攸往，利見大人。初六：進退，利武人之貞。九二：巽在床下，用史巫紛若，吉，無咎。九三：頻巽，吝。六四：悔亡，田獲三品。九五：貞吉，悔亡，無不利。無初有終，先庚三日，後庚三日，吉。上九：巽在床下，喪其資斧，貞凶。"},
  "110110": {name: "兌", desc: "麗澤，兌，君子以朋友講習", text: "亨，利貞。初九：和兌，吉。九二：孚兌，吉，悔亡。六三：來兌，凶。九四：商兌未寧，介疾有喜。九五：孚于剝，有厲。上六：引兌。"},
  "010011": {name: "渙", desc: "風行水上，渙，先王以享于帝立廟", text: "亨。王假有廟，利涉大川，利貞。初六：用拯馬壯，吉。九二：渙奔其案，悔亡。六三：渙其躬，無悔。六四：渙其群，元吉。渙有丘，匪夷所思。九五：渙汗其大號，渙王居，無咎。上九：渙其血，去逖出，無咎。"},
  "110010": {name: "節", desc: "澤上有水，節，君子以制數度，議德行", text: "亨。苦節，不可貞。初九：不出戶庭，無咎。九二：不出門庭，凶。六三：不節若，則嗟若，無咎。六四：安節，亨。九五：甘節，吉，往有尚。上六：苦節，貞凶，悔亡。"},
  "110010": {name: "中孚", desc: "澤上有風，中孚，君子以議獄緩死", text: "豚魚吉，利涉大川，利貞。初九：虞吉，有他不燕。九二：鳴鶴在陰，其子和之。我有好爵，吾與爾靡之。六三：得敵，或鼓或罷，或泣或歌。六四：月幾望，馬匹亡，無咎。九五：有孚攣如，無咎。上九：翰音登于天，貞凶。"},
  "001100": {name: "小過", desc: "山上有雷，小過，君子以行過乎恭，喪過乎哀，用過乎儉", text: "亨，利貞，可小事，不可大事。飛鳥遺之音，不宜上，宜下，大吉。初六：飛鳥以凶。六二：過其祖，遇其妣；不及其君，遇其臣，無咎。九三：弗過防之，從或戕之，凶。九四：無咎，弗過遇之。往厲必戒，勿用永貞。六五：密雲不雨，自我西郊，公弋取彼在穴。上六：弗遇過之，飛鳥離之，凶，是謂災眚。"},
  "101010": {name: "既濟", desc: "水在火上，既濟，君子以思患而豫防之", text: "亨小，利貞。初吉終亂。初九：曳其輪，濡其尾，無咎。六二：婦喪其茀，勿逐，七日得。九三：高宗伐鬼方，三年克之，小人勿用。六四：繻有衣袽，終日戒。九五：東鄰殺牛，不如西鄰之禴祭，實受其福。上六：濡其首，厲。"},

        document.addEventListener('DOMContentLoaded', function() {
            const binaryInput = document.getElementById('binary-code');
            const lookupBtn = document.getElementById('lookup-btn');
            const randomBtn = document.getElementById('random-btn');
            const clearBtn = document.getElementById('clear-btn');
            const lineToggles = document.querySelectorAll('.line-toggle');
            const exampleItems = document.querySelectorAll('.example-item');
            const hexagramDisplay = document.querySelector('.hexagram-display');
            
            // 初始化所有爻為陰
            lineToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    updateBinaryInput();
                });
            });
            
            // 更新二進制輸入框
            function updateBinaryInput() {
                let binaryCode = '';
                const lines = Array.from(document.querySelectorAll('.line-toggle'));
                
                // 從初爻到上爻（DOM順序是反的）
                for (let i = lines.length - 1; i >= 0; i--) {
                    binaryCode += lines[i].classList.contains('active') ? '1' : '0';
                }
                
                binaryInput.value = binaryCode;
            }
            
            // 查詢按鈕點擊事件
            lookupBtn.addEventListener('click', function() {
                const code = binaryInput.value;
                if (code.length !== 6 || !/^[01]+$/.test(code)) {
                    alert('請輸入6位二進制數字（0和1組成）');
                    return;
                }
                
                displayHexagram(code);
            });
            
            // 隨機按鈕點擊事件
            randomBtn.addEventListener('click', function() {
                let randomCode = '';
                for (let i = 0; i < 6; i++) {
                    randomCode += Math.random() > 0.5 ? '1' : '0';
                }
                
                binaryInput.value = randomCode;
                updateLineToggles(randomCode);
                displayHexagram(randomCode);
            });
            
            // 清空按鈕點擊事件
            clearBtn.addEventListener('click', function() {
                binaryInput.value = '';
                lineToggles.forEach(toggle => {
                    toggle.classList.remove('active');
                });
                
                hexagramDisplay.querySelector('.hexagram-name').textContent = '請查詢卦象';
                hexagramDisplay.querySelector('.hexagram-desc').textContent = '輸入六位二進制代碼或點擊上方構建卦象';
                hexagramDisplay.querySelector('.hexagram-text').textContent = '查詢結果將顯示在這裡...';
            });
            
            // 示例點擊事件
            exampleItems.forEach(item => {
                item.addEventListener('click', function() {
                    const code = this.getAttribute('data-code');
                    binaryInput.value = code;
                    updateLineToggles(code);
                    displayHexagram(code);
                });
            });
            
            // 更新爻的顯示狀態
            function updateLineToggles(code) {
                const lines = document.querySelectorAll('.line-toggle');
                
                // 代碼是從上爻到初爻，但DOM是從初爻到上爻（反向）
                const codes = code.split('').reverse();
                
                codes.forEach((value, index) => {
                    if (value === '1') {
                        lines[index].classList.add('active');
                    } else {
                        lines[index].classList.remove('active');
                    }
                });
            }
            
            // 顯示卦象信息
            function displayHexagram(code) {
                const hexagram = hexagramData[code];
                
                if (hexagram) {
                    hexagramDisplay.querySelector('.hexagram-name').textContent = `${hexagram.name}卦`;
                    hexagramDisplay.querySelector('.hexagram-desc').textContent = hexagram.desc;
                    hexagramDisplay.querySelector('.hexagram-text').textContent = hexagram.text;
                } else {
                    hexagramDisplay.querySelector('.hexagram-name').textContent = '未知卦象';
                    hexagramDisplay.querySelector('.hexagram-desc').textContent = '此卦象數據暫未收錄';
                    hexagramDisplay.querySelector('.hexagram-text').textContent = '請嘗試其他卦象代碼';
                }
            }
            
            // 輸入框變化時更新爻的顯示
            binaryInput.addEventListener('input', function() {
                const code = this.value;
                if (code.length === 6 && /^[01]+$/.test(code)) {
                    updateLineToggles(code);
                }
            });
        });
    </script>
