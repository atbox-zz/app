<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90vw;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d9de0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            touch-action: manipulation;
        }

        .controls {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
            z-index: 100;
            width: 80%;
            max-width: 300px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .mobile-controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            max-width: 240px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.8em;
            cursor: pointer;
            transition: background 0.2s;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
        #downBtn { grid-area: down; }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 貪吃蛇 🐍</h1>
        
        <div class="game-info">
            <div class="score">分數: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="controls">
            使用方向鍵控制蛇的移動<br>
            吃掉紅色食物來增長身體<br>
            避免撞到牆壁或自己的身體
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn" id="upBtn">↑</button>
            <button class="mobile-btn" id="leftBtn">←</button>
            <button class="mobile-btn" id="rightBtn">→</button>
            <button class="mobile-btn" id="downBtn">↓</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>遊戲結束!</h2>
            <p>最終分數: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">重新開始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        let tileCount;

        // 音效系統
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playEatSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function playGameOverSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function resumeAudioContext() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.6;
            const size = Math.min(maxWidth, maxHeight, 400);
            canvas.width = Math.floor(size / gridSize) * gridSize;
            canvas.height = canvas.width;
            tileCount = canvas.width / gridSize;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let snake = [{x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2)}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        let gameRunning = true;
        let moveSpeed = 300;
        let moveInterval = null;

        highScoreElement.textContent = highScore;

        function randomFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 20, 40, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#4ecdc4';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#ff6b6b';
                } else {
                    ctx.fillStyle = `hsl(${160 + index * 10}, 70%, 60%)`;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, (gridSize - 2) / 3);
            });

            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                (gridSize - 2) / 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                (gridSize - 2) / 6,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        function moveSnake() {
            if (!gameRunning || (dx === 0 && dy === 0)) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                resumeAudioContext();
                playEatSound();
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore.toString());
                }
                
                if (score % 50 === 0 && moveSpeed > 150) {
                    moveSpeed -= 30;
                    clearInterval(moveInterval);
                    moveInterval = setInterval(gameLoop, moveSpeed);
                }
                
                randomFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            moveSnake();
            drawGame();
        }

        function gameOver() {
            gameRunning = false;
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            
            resumeAudioContext();
            playGameOverSound();
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            if (moveInterval) {
                clearInterval(moveInterval);
                moveInterval = null;
            }
            
            snake = [{x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2)}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            moveSpeed = 300;
            gameOverElement.style.display = 'none';
            
            randomFood();
            drawGame();
        }

        document.addEventListener('keydown', e => {
            if (!gameRunning) return;

            resumeAudioContext();
            let directionChanged = false;
            
            switch(e.code) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; directionChanged = true; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; directionChanged = true; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; directionChanged = true; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; directionChanged = true; }
                    break;
            }
            
            if (directionChanged && !moveInterval) {
                moveInterval = setInterval(gameLoop, moveSpeed);
            }
        });

        document.getElementById('upBtn').addEventListener('click', () => {
            if (gameRunning && dy !== 1) { 
                resumeAudioContext();
                dx = 0; dy = -1; 
                if (!moveInterval) {
                    moveInterval = setInterval(gameLoop, moveSpeed);
                }
            }
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && dy !== -1) { 
                resumeAudioContext();
                dx = 0; dy = 1; 
                if (!moveInterval) {
                    moveInterval = setInterval(gameLoop, moveSpeed);
                }
            }
        });
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && dx !== 1) { 
                resumeAudioContext();
                dx = -1; dy = 0; 
                if (!moveInterval) {
                    moveInterval = setInterval(gameLoop, moveSpeed);
                }
            }
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && dx !== -1) { 
                resumeAudioContext();
                dx = 1; dy = 0; 
                if (!moveInterval) {
                    moveInterval = setInterval(gameLoop, moveSpeed);
                }
            }
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            resumeAudioContext();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            resumeAudioContext();
            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 50 && dx !== -1) { dx = 1; dy = 0; }
                else if (diffX < -50 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (diffY > 50 && dy !== -1) { dx = 0; dy = 1; }
                else if (diffY < -50 && dy !== 1) { dx = 0; dy = -1; }
            }
            if (dx !== 0 || dy !== 0) {
                if (!moveInterval) {
                    moveInterval = setInterval(gameLoop, moveSpeed);
                }
            }
        });

        randomFood();
        drawGame();
    </script>
</body>
</html>
