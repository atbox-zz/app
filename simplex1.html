<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPK.js 線性規劃求解器</title>
    <script src="https://cdn.jsdelivr.net/gh/hgourvest/glpk.js@master/dist/glpk.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            background: rgba(248, 249, 250, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .form-group h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #6c757d;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .result-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .result-box {
            background: rgba(248, 249, 250, 0.8);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #28a745;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-box h3 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .solution-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .solution-table th, .solution-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .solution-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .solution-table tr:nth-child(even) {
            background: rgba(102, 126, 234, 0.05);
        }

        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-bottom: 20px;
        }

        .info {
            background: rgba(23, 162, 184, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #17a2b8;
            margin-bottom: 20px;
            color: #0c5460;
        }

        .example-problems {
            margin-top: 20px;
            text-align: center;
        }

        .example-btn {
            background: linear-gradient(135deg, #20c997, #17a2b8);
            margin: 0 5px;
            padding: 10px 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .input-section, .result-section {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 GLPK.js 線性規劃求解器</h1>
        
        <div class="input-section">
            <div class="form-group">
                <h3>📊 目標函數設定</h3>
                <label for="objective">目標函數係數 (以逗號分隔):</label>
                <input type="text" id="objective" value="800, 1200" placeholder="例如: 3, 2">
                
                <label for="direction">目標:</label>
                <select id="direction">
                    <option value="maximize">最大化</option>
                    <option value="minimize">最小化</option>
                </select>

                <label for="variables">變數名稱 (以逗號分隔):</label>
                <input type="text" id="variables" value="x1, x2" placeholder="例如: x1, x2">
            </div>

            <div class="form-group">
                <h3>⚖️ 約束條件設定</h3>
                <label for="constraints">約束條件 (每行一個):</label>
                <textarea id="constraints" placeholder="格式: 係數1, 係數2, 關係, 常數
例如:
2, 1, <=, 20
1, 1, <=, 16
1, 0, <=, 7">
4,6,<=,2400
2,2,<=,800
1,3,<=,900
1,0,<=,300
0,1,<=,250
</textarea>
                
                <div class="info">
                    <strong>約束格式說明:</strong><br>
                    每行格式: 係數1, 係數2, 關係, 常數<br>
                    關係可用: <=, >=, =
                </div>
            </div>
        </div>

        <div class="button-group">
            <button onclick="solveLP()">🎯 求解線性規劃</button>
            <button onclick="clearAll()" class="secondary">🗑️ 清空所有</button>
        </div>

        <div class="example-problems">
            <h4>📋 範例問題:</h4>
            <button onclick="loadExample(1)" class="example-btn">生產規劃問題</button>
            <button onclick="loadExample(2)" class="example-btn">資源分配問題</button>
            <button onclick="loadExample(3)" class="example-btn">運輸問題</button>
        </div>

        <div class="result-section">
            <div class="result-box">
                <h3>📈 求解結果</h3>
                <div id="solution"></div>
            </div>
            
            <div class="result-box">
                <h3>📊 詳細資訊</h3>
                <div id="details"></div>
            </div>
        </div>
    </div>

    <script>
        let glpk;

        // 初始化 GLPK
        window.addEventListener('load', function() {
            try {
                // 檢查多種可能的 GLPK 全域變數
                if (typeof GLPK !== 'undefined') {
                    console.log('找到 GLPK 全域變數');
                    initializeGLPK();
                } else if (typeof glpk !== 'undefined') {
                    console.log('找到 glpk 全域變數');
                    window.GLPK = glpk;
                    initializeGLPK();
                } else if (typeof window.glpk !== 'undefined') {
                    console.log('找到 window.glpk');
                    window.GLPK = window.glpk;
                    initializeGLPK();
                } else {
                    // 等待一段時間讓庫載入
                    setTimeout(() => {
                        if (typeof GLPK !== 'undefined') {
                            console.log('延遲找到 GLPK');
                            initializeGLPK();
                        } else if (typeof glpk !== 'undefined') {
                            console.log('延遲找到 glpk');
                            window.GLPK = glpk;
                            initializeGLPK();
                        } else {
                            console.warn('無法載入 GLPK，使用備用求解器');
                            initFallbackSolver();
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('GLPK 初始化錯誤:', error);
                initFallbackSolver();
            }
        });

        function initializeGLPK() {
            try {
                // 測試 GLPK 功能
                if (typeof GLPK === 'function') {
                    GLPK().then(glpkInstance => {
                        glpk = glpkInstance;
                        console.log('GLPK 實例化成功');
                        showInfo('GLPK.js 專業求解器已就緒！🚀');
                    }).catch(err => {
                        console.error('GLPK 實例化失敗:', err);
                        initFallbackSolver();
                    });
                } else if (GLPK && typeof GLPK.solve === 'function') {
                    glpk = GLPK;
                    console.log('GLPK 直接可用');
                    showInfo('GLPK.js 專業求解器已就緒！🚀');
                } else {
                    console.warn('GLPK 載入但格式不正確');
                    initFallbackSolver();
                }
            } catch (error) {
                console.error('GLPK 初始化失敗:', error);
                initFallbackSolver();
            }
        }

        function showError(message) {
            const solution = document.getElementById('solution');
            solution.innerHTML = `<div class="error">${message}</div>`;
        }

        function showInfo(message) {
            const details = document.getElementById('details');
            details.innerHTML = `<div class="info">${message}</div>`;
        }

        function parseInput() {
            try {
                // 解析目標函數
                const objectiveStr = document.getElementById('objective').value.trim();
                const objective = objectiveStr.split(',').map(x => parseFloat(x.trim()));
                
                // 解析變數名稱
                const variablesStr = document.getElementById('variables').value.trim();
                const variables = variablesStr.split(',').map(x => x.trim());
                
                // 解析約束條件
                const constraintsStr = document.getElementById('constraints').value.trim();
                const constraintLines = constraintsStr.split('\n').filter(line => line.trim());
                
                const constraints = constraintLines.map(line => {
                    const parts = line.split(',').map(x => x.trim());
                    if (parts.length !== 4) {
                        throw new Error(`約束條件格式錯誤: ${line}`);
                    }
                    
                    const coefficients = parts.slice(0, -2).map(x => parseFloat(x));
                    const relation = parts[parts.length - 2];
                    const rhs = parseFloat(parts[parts.length - 1]);
                    
                    return { coefficients, relation, rhs };
                });

                const direction = document.getElementById('direction').value;

                return { objective, variables, constraints, direction };
            } catch (error) {
                throw new Error(`輸入解析錯誤: ${error.message}`);
            }
        }

        function solveLP() {
            try {
                const { objective, variables, constraints, direction } = parseInput();
                
                if (glpk && typeof glpk.solve === 'function') {
                    // 使用 GLPK.js 求解
                    solveWithGLPK(objective, variables, constraints, direction);
                } else {
                    // 使用備用求解器
                    solveWithFallback(objective, variables, constraints, direction);
                }
                
            } catch (error) {
                showError(error.message);
                console.error('求解錯誤:', error);
            }
        }

        function solveWithGLPK(objective, variables, constraints, direction) {
            try {
                // 建立標準的 LP 格式 - 適用於 hgourvest/glpk.js
                const problem = {
                    name: 'LP Problem',
                    objective: {
                        direction: direction === 'maximize' ? 1 : 2, // 1=GLP_MAX, 2=GLP_MIN
                        name: 'obj',
                        vars: objective.map((coeff, i) => ({
                            name: variables[i] || `x${i+1}`,
                            coef: coeff
                        }))
                    },
                    subjectTo: constraints.map((constraint, i) => {
                        let type;
                        switch (constraint.relation) {
                            case '<=': type = 1; break; // GLP_UP
                            case '>=': type = 2; break; // GLP_LO  
                            case '=': type = 4; break;  // GLP_FX
                            default: throw new Error(`未知關係: ${constraint.relation}`);
                        }
                        
                        return {
                            name: `c${i+1}`,
                            vars: constraint.coefficients.map((coeff, j) => ({
                                name: variables[j] || `x${j+1}`,
                                coef: coeff
                            })),
                            bnds: { 
                                type: type,
                                ub: constraint.relation === '<=' ? constraint.rhs : 0,
                                lb: constraint.relation === '>=' ? constraint.rhs : (constraint.relation === '=' ? constraint.rhs : 0)
                            }
                        };
                    }),
                    bounds: objective.map((_, i) => ({
                        name: variables[i] || `x${i+1}`,
                        type: 2, // GLP_LO (下界)
                        lb: 0,
                        ub: 0
                    }))
                };

                console.log('GLPK 問題格式:', problem);
                
                // 嘗試不同的求解方法
                let result;
                if (typeof glpk.solve === 'function') {
                    result = glpk.solve(problem);
                } else if (typeof glpk.glp_simplex === 'function') {
                    // 較低層級的 API
                    result = solveWithLowLevelGLPK(problem);
                } else {
                    throw new Error('無法識別的 GLPK API');
                }
                
                displayGLPKResults(result, variables, direction);
                
            } catch (error) {
                console.error('GLPK 求解錯誤:', error);
                showError(`GLPK 求解失敗: ${error.message}，切換到備用求解器`);
                solveWithFallback(objective, variables, constraints, direction);
            }
        }

        function solveWithLowLevelGLPK(problem) {
            // 如果高層級 API 不可用，嘗試使用較低層級的接口
            throw new Error('低層級 GLPK API 尚未實現');
        }

        function displayGLPKResults(result, variables, direction) {
            const solutionDiv = document.getElementById('solution');
            const detailsDiv = document.getElementById('details');

            console.log('GLPK 結果:', result);
            
            if (result && result.result && (result.result.status === 5 || result.result.status === 'optimal')) {
                // 5 = GLP_OPT (最佳解)
                let solutionHtml = `
                    <div class="info">
                        <strong>✅ GLPK 找到最佳解！</strong><br>
                        目標函數值: <strong>${result.result.z ? result.result.z.toFixed(4) : 'N/A'}</strong>
                    </div>
                    <table class="solution-table">
                        <tr><th>變數</th><th>最佳值</th></tr>
                `;

                if (result.result.vars) {
                    result.result.vars.forEach((variable, i) => {
                        const varName = variables[i] || variable.name || `x${i+1}`;
                        const value = variable.value || 0;
                        solutionHtml += `<tr><td>${varName}</td><td>${value.toFixed(4)}</td></tr>`;
                    });
                } else if (result.result.x) {
                    // 備選格式
                    result.result.x.forEach((value, i) => {
                        const varName = variables[i] || `x${i+1}`;
                        solutionHtml += `<tr><td>${varName}</td><td>${value.toFixed(4)}</td></tr>`;
                    });
                }

                solutionHtml += `</table>`;
                solutionDiv.innerHTML = solutionHtml;

                detailsDiv.innerHTML = `
                    <p><strong>求解狀態:</strong> 最佳解 ✅</p>
                    <p><strong>求解器:</strong> GLPK.js Professional</p>
                    <p><strong>目標:</strong> ${direction === 'maximize' ? '最大化' : '最小化'}</p>
                    <p><strong>變數個數:</strong> ${variables.length}</p>
                `;

            } else {
                // 處理其他狀態
                let statusMsg = '求解失敗';
                if (result && result.result) {
                    switch (result.result.status) {
                        case 2: statusMsg = '問題不可行'; break;
                        case 3: statusMsg = '問題無界'; break;
                        case 4: statusMsg = '求解失敗'; break;
                        default: statusMsg = `未知狀態: ${result.result.status}`;
                    }
                }
                
                solutionDiv.innerHTML = `<div class="error">❌ ${statusMsg}</div>`;
                detailsDiv.innerHTML = `<p><strong>GLPK 狀態:</strong> ${statusMsg}</p>`;
            }
        }

        function initFallbackSolver() {
            console.log('初始化備用求解器');
            showInfo('使用內建的單體法求解器 📊');
        }

        function solveWithFallback(objective, variables, constraints, direction) {
            // 簡化的線性規劃求解器 (使用單體法的簡化版本)
            try {
                const result = simplexSolver(objective, constraints, direction);
                displayFallbackResults(result, variables, direction);
            } catch (error) {
                showError(`求解失敗: ${error.message}`);
            }
        }

        function simplexSolver(c, constraints, direction) {
            // 轉換為標準形式
            const m = constraints.length;
            const n = c.length;
            
            // 建立單體表格
            const tableau = [];
            
            // 添加約束條件
            for (let i = 0; i < m; i++) {
                const row = [...constraints[i].coefficients];
                // 添加鬆弛變數
                for (let j = 0; j < m; j++) {
                    row.push(i === j ? 1 : 0);
                }
                row.push(constraints[i].rhs);
                tableau.push(row);
            }
            
            // 添加目標函數行
            const objRow = [...c];
            if (direction === 'maximize') {
                for (let i = 0; i < objRow.length; i++) {
                    objRow[i] = -objRow[i];
                }
            }
            // 添加人工變數係數
            for (let i = 0; i < m; i++) {
                objRow.push(0);
            }
            objRow.push(0);
            tableau.push(objRow);
            
            // 單體法迭代
            let maxIterations = 100;
            let iteration = 0;
            
            while (iteration < maxIterations) {
                // 尋找進入變數（最負的係數）
                const lastRow = tableau[tableau.length - 1];
                let enteringCol = -1;
                let minValue = 0;
                
                for (let j = 0; j < lastRow.length - 1; j++) {
                    if (lastRow[j] < minValue) {
                        minValue = lastRow[j];
                        enteringCol = j;
                    }
                }
                
                if (enteringCol === -1) break; // 已找到最優解
                
                // 尋找離開變數（最小比值測試）
                let leavingRow = -1;
                let minRatio = Infinity;
                
                for (let i = 0; i < tableau.length - 1; i++) {
                    if (tableau[i][enteringCol] > 0) {
                        const ratio = tableau[i][tableau[i].length - 1] / tableau[i][enteringCol];
                        if (ratio >= 0 && ratio < minRatio) {
                            minRatio = ratio;
                            leavingRow = i;
                        }
                    }
                }
                
                if (leavingRow === -1) {
                    throw new Error('問題無界');
                }
                
                // 主元操作
                const pivot = tableau[leavingRow][enteringCol];
                
                // 標準化主元行
                for (let j = 0; j < tableau[leavingRow].length; j++) {
                    tableau[leavingRow][j] /= pivot;
                }
                
                // 消除其他行
                for (let i = 0; i < tableau.length; i++) {
                    if (i !== leavingRow) {
                        const factor = tableau[i][enteringCol];
                        for (let j = 0; j < tableau[i].length; j++) {
                            tableau[i][j] -= factor * tableau[leavingRow][j];
                        }
                    }
                }
                
                iteration++;
            }
            
            if (iteration >= maxIterations) {
                throw new Error('達到最大迭代次數');
            }
            
            // 提取解
            const solution = new Array(n).fill(0);
            const objValue = tableau[tableau.length - 1][tableau[0].length - 1];
            
            // 尋找基變數
            for (let j = 0; j < n; j++) {
                let basicRow = -1;
                let basicCount = 0;
                
                for (let i = 0; i < tableau.length - 1; i++) {
                    if (Math.abs(tableau[i][j] - 1) < 1e-10) {
                        basicRow = i;
                        basicCount++;
                    } else if (Math.abs(tableau[i][j]) > 1e-10) {
                        basicCount++;
                    }
                }
                
                if (basicCount === 1 && basicRow !== -1) {
                    solution[j] = tableau[basicRow][tableau[basicRow].length - 1];
                }
            }
            
            return {
                solution: solution,
                objectiveValue: direction === 'maximize' ? -objValue : objValue,
                status: 'optimal'
            };
        }

        function displayFallbackResults(result, variables, direction) {
            const solutionDiv = document.getElementById('solution');
            const detailsDiv = document.getElementById('details');

            if (result.status === 'optimal') {
                let solutionHtml = `
                    <div class="info">
                        <strong>✅ 找到最佳解！（使用內建求解器）</strong><br>
                        目標函數值: <strong>${result.objectiveValue.toFixed(4)}</strong>
                    </div>
                    <table class="solution-table">
                        <tr><th>變數</th><th>最佳值</th></tr>
                `;

                result.solution.forEach((value, i) => {
                    const varName = variables[i] || `x${i+1}`;
                    solutionHtml += `<tr><td>${varName}</td><td>${value.toFixed(4)}</td></tr>`;
                });

                solutionHtml += `</table>`;
                solutionDiv.innerHTML = solutionHtml;

                detailsDiv.innerHTML = `
                    <p><strong>求解狀態:</strong> 最佳解</p>
                    <p><strong>求解器:</strong> 內建單體法</p>
                    <p><strong>目標:</strong> ${direction === 'maximize' ? '最大化' : '最小化'}</p>
                    <p><strong>變數個數:</strong> ${result.solution.length}</p>
                `;
            } else {
                solutionDiv.innerHTML = `<div class="error">❌ 求解失敗</div>`;
                detailsDiv.innerHTML = `<p><strong>求解狀態:</strong> 失敗</p>`;
            }
        }

        function displayResults(result, variables, direction) {
            const solutionDiv = document.getElementById('solution');
            const detailsDiv = document.getElementById('details');

            if (result.result.status === glpk.GLP_OPT) {
                // 最佳解
                let solutionHtml = `
                    <div class="info">
                        <strong>✅ 找到最佳解！</strong><br>
                        目標函數值: <strong>${result.result.z.toFixed(4)}</strong>
                    </div>
                    <table class="solution-table">
                        <tr><th>變數</th><th>最佳值</th></tr>
                `;

                result.result.vars.forEach((variable, i) => {
                    const varName = variables[i] || variable.name;
                    solutionHtml += `<tr><td>${varName}</td><td>${variable.value.toFixed(4)}</td></tr>`;
                });

                solutionHtml += `</table>`;
                solutionDiv.innerHTML = solutionHtml;

                // 詳細資訊
                let detailsHtml = `
                    <p><strong>求解狀態:</strong> 最佳解</p>
                    <p><strong>目標:</strong> ${direction === 'maximize' ? '最大化' : '最小化'}</p>
                    <p><strong>變數個數:</strong> ${result.result.vars.length}</p>

        class SimplexSolver {
            constructor() {
                this.c = [];
                this.A = [];
                this.b = [];
                this.m = 0;
                this.n = 0;
                this.tableau = [];
                this.basis = [];
                this.history = [];
                this.currentStep = 0;
                this.solution = [];
                this.optimalValue = 0;
            }
            
            // 初始化求解器
            init(c, A, b, objective) {
                this.c = c;
                this.A = A;
                this.b = b;
                this.m = b.length;
                this.n = c.length;
                this.objective = objective;
                this.history = [];
                this.currentStep = 0;
                
                // 初始化單形表
                this.initializeTableau();
            }
            
            // 初始化單形表
            initializeTableau() {
                this.tableau = Array(this.m + 1).fill().map(() => Array(this.n + this.m + 1).fill(0));
                this.basis = Array(this.m).fill().map((_, i) => this.n + i);
                
                // 填充約束係數和鬆弛變量
                for (let i = 0; i < this.m; i++) {
                    // 原始變量係數
                    for (let j = 0; j < this.n; j++) {
                        this.tableau[i][j] = this.A[i][j];
                    }
                    // 鬆弛變量係數 (單位矩陣)
                    this.tableau[i][this.n + i] = 1;
                    // 右端項
                    this.tableau[i][this.n + this.m] = this.b[i];
                }
                
                // 目標函數行
                for (let j = 0; j < this.n; j++) {
                    this.tableau[this.m][j] = this.objective === 'max' ? -this.c[j] : this.c[j];
                }
                
                // 記錄初始狀態
                this.recordStep("初始化單形表");
            }
            
            // 記錄當前步驟
            recordStep(description, pivotRow = -1, pivotCol = -1) {
                // 深拷貝當前單形表
                const tableauCopy = JSON.parse(JSON.stringify(this.tableau));
                const basisCopy = [...this.basis];
                
                this.history.push({
                    step: this.history.length + 1,
                    description,
                    tableau: tableauCopy,
                    basis: basisCopy,
                    pivotRow,
                    pivotCol
                });
            }
            
            // 檢查是否達到最優解
            isOptimal() {
                for (let j = 0; j < this.n + this.m; j++) {
                    if (this.objective === 'max' && this.tableau[this.m][j] > 0) return false;
                    if (this.objective === 'min' && this.tableau[this.m][j] < 0) return false;
                }
                return true;
            }
            
            // 選擇進入變量
            getEnteringVariable() {
                let value = 0;
                let col = -1;
                
                if (this.objective === 'max') {
                    // 最大化問題：選擇最大正係數
                    for (let j = 0; j < this.n + this.m; j++) {
                        if (this.tableau[this.m][j] > value) {
                            value = this.tableau[this.m][j];
                            col = j;
                        }
                    }
                } else {
                    // 最小化問題：選擇最小負係數
                    for (let j = 0; j < this.n + this.m; j++) {
                        if (this.tableau[this.m][j] < value) {
                            value = this.tableau[this.m][j];
                            col = j;
                        }
                    }
                }
                
                return col;
            }
            
            // 選擇離開變量
            getLeavingVariable(enterCol) {
                let minRatio = Infinity;
                let row = -1;
                
                for (let i = 0; i < this.m; i++) {
                    if (this.tableau[i][enterCol] <= 0) continue;
                    
                    const ratio = this.tableau[i][this.n + this.m] / this.tableau[i][enterCol];
                    if (ratio < minRatio) {
                        minRatio = ratio;
                        row = i;
                    }
                }
                
                return row;
            }
            
            // 樞軸運算
            pivot(row, col) {
                // 更新基變量
                this.basis[row] = col;
                
                // 正規化樞紐行
                const pivotValue = this.tableau[row][col];
                for (let j = 0; j <= this.n + this.m; j++) {
                    this.tableau[row][j] /= pivotValue;
                }
                
                // 更新其他行
                for (let i = 0; i <= this.m; i++) {
                    if (i === row) continue;
                    
                    const factor = this.tableau[i][col];
                    for (let j = 0; j <= this.n + this.m; j++) {
                        this.tableau[i][j] -= factor * this.tableau[row][j];
                    }
                }
            }
            
            // 求解主方法
            solve() {
                this.recordStep("開始求解");
                
                while (!this.isOptimal()) {
                    const enterCol = this.getEnteringVariable();
                    if (enterCol === -1) break;
                    
                    const leaveRow = this.getLeavingVariable(enterCol);
                    if (leaveRow === -1) {
                        this.recordStep("問題無界，無最優解");
                        throw new Error("問題無界，無最優解");
                    }
                    
                    // 記錄樞軸選擇步驟
                    this.recordStep(`選擇進入變量: ${this.getVariableName(enterCol)}, 離開變量: ${this.getVariableName(this.basis[leaveRow])}`, leaveRow, enterCol);
                    
                    // 執行樞軸運算
                    this.pivot(leaveRow, enterCol);
                    
                    // 記錄樞軸運算後狀態
                    this.recordStep(`樞軸運算後狀態`);
                }
                
                // 記錄最終解
                this.recordStep("達到最優解");
                
                // 提取最終解
                this.getSolution();
                
                return true;
            }
            
            // 獲取變量名稱
            getVariableName(index) {
                if (index < this.n) {
                    return `x${index + 1}`;
                } else {
                    return `s${index - this.n + 1}`;
                }
            }
            
            // 提取最終解
            getSolution() {
                this.solution = Array(this.n).fill(0);
                
                // 提取基變量值
                for (let i = 0; i < this.m; i++) {
                    const col = this.basis[i];
                    if (col < this.n) {
                        this.solution[col] = this.tableau[i][this.n + this.m];
                    }
                }
                
                // 最優目標值
                this.optimalValue = this.tableau[this.m][this.n + this.m];
                if (this.objective === 'max') {
                    this.optimalValue = -this.optimalValue;
                }
            }
            
            // 獲取當前步驟數據
            getCurrentStep() {
                if (this.currentStep >= 0 && this.currentStep < this.history.length) {
                    return this.history[this.currentStep];
                }
                return null;
            }
        }

        // DOM元素引用

        const solver = new SimplexSolver();

        solveBtn.addEventListener('click', () => {
            try {
                // 獲取輸入值
                const objective = document.getElementById('objective').value;
                const funcInput = document.getElementById('function').value;
                const constraintsInput = document.getElementById('constraints').value;
                
                // 解析目標函數
                const c = funcInput.split(',').map(Number);
                
                // 解析約束條件
                const constraints = constraintsInput.split('\n').filter(line => line.trim() !== '');
                const A = [];
                const b = [];
                
                for (const line of constraints) {
                    const parts = line.split(',');
                    if (parts.length < 3) continue;
                    
                    const coeffs = parts.slice(0, parts.length - 2).map(Number);
                    const rhs = Number(parts[parts.length - 1]);
                    
                    A.push(coeffs);
                    b.push(rhs);
                }
                
                // 初始化求解器
                solver.init(c, A, b, objective);
                
                // 求解問題
                solver.solve();
                
                // 啟用控制按鈕
                prevBtn.disabled = false;
                nextBtn.disabled = false;
                
                // 重置到第一步
                solver.currentStep = 0;
                
                // 顯示結果
                displaySolution();
                displayTableau();
                
            } catch (error) {
                alert(`求解錯誤: ${error.message}`);
            }
        });
        
        // 上一步按鈕
        prevBtn.addEventListener('click', () => {
            if (solver.currentStep > 0) {
                solver.currentStep--;
                displayTableau();
                updateControls();
            }
        });
        
        // 下一步按鈕
        nextBtn.addEventListener('click', () => {
            if (solver.currentStep < solver.history.length - 1) {
                solver.currentStep++;
                displayTableau();
                updateControls();
                
                // 如果是最後一步，顯示最終解
                if (solver.currentStep === solver.history.length - 1) {
                    displaySolution();
                }
            }
        });
        
        // 重置按鈕
        resetBtn.addEventListener('click', () => {
            solver.history = [];
            solver.currentStep = 0;
            tableauContainer.innerHTML = '<p>輸入問題並點擊"求解"按鈕後，這裡將顯示計算過程。</p>';
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            x1Display.textContent = '0';
            x2Display.textContent = '0';
            optimalValueDisplay.textContent = '0';
        });
        
        // 顯示解
        function displaySolution() {
            if (solver.solution.length >= 1) {
                x1Display.textContent = solver.solution[0].toFixed(2);
            }
            if (solver.solution.length >= 2) {
                x2Display.textContent = solver.solution[1].toFixed(2);
            }
            optimalValueDisplay.textContent = solver.optimalValue.toFixed(2);
        }
        
        // 顯示單形表
        function displayTableau() {
            const step = solver.getCurrentStep();
            if (!step) return;
            
            let html = `<div class="step-info">
                <h3 class="step-title">步驟 ${step.step}: ${step.description}</h3>
            </div>`;
            
            html += '<table><thead><tr><th>基變量</th>';
            
            // 添加列標題 (決策變量)
            for (let j = 0; j < solver.n; j++) {
                html += `<th>x<sub>${j+1}</sub></th>`;
            }
            
            // 添加列標題 (鬆弛變量)
            for (let j = 0; j < solver.m; j++) {
                html += `<th>s<sub>${j+1}</sub></th>`;
            }
            
            // 添加RHS列
            html += '<th>解</th></tr></thead><tbody>';
            
            // 添加行數據
            for (let i = 0; i <= solver.m; i++) {
                html += '<tr>';
                
                // 添加行標題
                if (i < solver.m) {
                    html += `<td class="basis">${solver.getVariableName(step.basis[i])}</td>`;
                } else {
                    html += '<td>z</td>';
                }
                
                // 添加單形表數據
                for (let j = 0; j <= solver.n + solver.m; j++) {
                    let cellClass = '';
                    
                    // 檢查是否為樞軸元素
                    if (i === step.pivotRow && j === step.pivotCol) {
                        cellClass = 'pivot';
                    }
                    // 檢查是否為基變量列
                    else if (i < solver.m && j === step.basis[i]) {
                        cellClass = 'basis';
                    }
                    
                    const value = step.tableau[i][j].toFixed(2);
                    html += `<td class="${cellClass}">${value}</td>`;
                }
                
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            tableauContainer.innerHTML = html;
        }
        
        // 更新控制按鈕狀態
        function updateControls() {
            prevBtn.disabled = solver.currentStep === 0;
            nextBtn.disabled = solver.currentStep === solver.history.length - 1;
        }
        
        // 初始化頁面
        function initPage() {
            // 設置示例問題
            document.getElementById('objective').value = 'max';
            document.getElementById('function').value = '3,2';
            document.getElementById('constraints').value = `2,1,<=,100
1,1,<=,80
1,0,<=,40`;
        }
        
        // 頁面加載時初始化
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
